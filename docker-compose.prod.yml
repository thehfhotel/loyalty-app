# Production Docker Compose Override
# Use with: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  backend:
    environment:
      NODE_ENV: production
    volumes: []  # Remove development volumes for production
    command: npm run dev  # Temporary: Use dev command due to TypeScript errors
    restart: unless-stopped

  frontend:
    environment:
      NODE_ENV: production
    volumes: []  # Remove development volumes for production
    command: sh -c "npm run build && npm run preview -- --host 0.0.0.0"
    restart: unless-stopped

  postgres:
    restart: unless-stopped
    # Remove port mapping for production security (only accessible from containers)
    ports: []

  redis:
    restart: unless-stopped
    # Remove port mapping for production security (only accessible from containers)
    ports: []

  nginx:
    restart: unless-stopped
    # Production nginx uses same port 4001 for Cloudflare Zero Trust tunnel
    ports:
      - "4001:80"