services:
  postgres:
    image: postgres:15-alpine
    container_name: loyalty_postgres_e2e
    network_mode: host
    environment:
      POSTGRES_USER: loyalty
      POSTGRES_PASSWORD: loyalty_password
      POSTGRES_DB: loyalty_db
      PGPORT: ${E2E_DB_PORT:-5436}
    tmpfs:
      - /dev/shm:size=256m
    volumes:
      - loyalty_postgres_e2e_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loyalty -d loyalty_db -p ${E2E_DB_PORT:-5436}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: loyalty_redis_e2e
    network_mode: host
    command: redis-server --port ${E2E_REDIS_PORT:-6381}
    volumes:
      - loyalty_redis_e2e_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "${E2E_REDIS_PORT:-6381}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: loyalty_backend_e2e
    network_mode: host
    environment:
      NODE_ENV: development
      PORT: ${E2E_BACKEND_PORT:-4202}
      DATABASE_URL: postgresql://loyalty:loyalty_password@localhost:${E2E_DB_PORT:-5436}/loyalty_db
      REDIS_URL: redis://localhost:${E2E_REDIS_PORT:-6381}
      JWT_SECRET: test_jwt_secret_key_for_e2e_tests_only_must_be_at_least_64_characters_long_xxxxxxxxxx
      JWT_REFRESH_SECRET: test_jwt_refresh_secret_key_for_e2e_tests_only_must_be_at_least_64_chars_xxx
      GOOGLE_CLIENT_ID: test_google_client_id
      GOOGLE_CLIENT_SECRET: test_google_client_secret
      LINE_CHANNEL_ID: test_line_channel_id
      LINE_CHANNEL_SECRET: test_line_channel_secret
      CORS_ORIGINS: "http://localhost:3201"
      BACKEND_URL: http://localhost:${E2E_BACKEND_PORT:-4202}
      FRONTEND_URL: http://localhost:3201
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - loyalty_backend_e2e_logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${E2E_BACKEND_PORT:-4202}/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s


volumes:
  loyalty_postgres_e2e_data:
    driver: local
  loyalty_redis_e2e_data:
    driver: local
  loyalty_backend_e2e_logs:
    driver: local