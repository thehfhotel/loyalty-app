services:
  postgres:
    image: postgres:15-alpine
    container_name: loyalty_postgres_e2e
    environment:
      POSTGRES_USER: loyalty
      POSTGRES_PASSWORD: loyalty_password
      POSTGRES_DB: loyalty_db
    ports:
      - "${E2E_DB_PORT:-5436}:5432"
    volumes:
      - loyalty_postgres_e2e_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loyalty -d loyalty_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - e2e_network

  redis:
    image: redis:7-alpine
    container_name: loyalty_redis_e2e
    ports:
      - "${E2E_REDIS_PORT:-6381}:6379"
    volumes:
      - loyalty_redis_e2e_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - e2e_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: loyalty_backend_e2e
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://loyalty:loyalty_password@postgres:5432/loyalty_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: test_jwt_secret_key_for_e2e_tests_only_must_be_at_least_64_characters_long_xxxxxxxxxx
      JWT_REFRESH_SECRET: test_jwt_refresh_secret_key_for_e2e_tests_only_must_be_at_least_64_chars_xxx
      GOOGLE_CLIENT_ID: test_google_client_id
      GOOGLE_CLIENT_SECRET: test_google_client_secret
      LINE_CHANNEL_ID: test_line_channel_id
      LINE_CHANNEL_SECRET: test_line_channel_secret
      SERVER_PORT: 4000
      CORS_ORIGIN: http://localhost:${E2E_BACKEND_PORT:-4202}
      BACKEND_URL: http://localhost:${E2E_BACKEND_PORT:-4202}
    ports:
      - "${E2E_BACKEND_PORT:-4202}:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - loyalty_backend_e2e_logs:/app/logs
    networks:
      - e2e_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  
volumes:
  loyalty_postgres_e2e_data:
    driver: local
  loyalty_redis_e2e_data:
    driver: local
  loyalty_backend_e2e_logs:
    driver: local

networks:
  e2e_network:
    driver: bridge