# Clippy configuration

# Maximum cognitive complexity for functions
cognitive-complexity-threshold = 25

# Maximum number of lines in a function body
too-many-lines-threshold = 100

# Maximum number of arguments for functions
too-many-arguments-threshold = 7

# Type complexity threshold
type-complexity-threshold = 250

# Trivial copy size limit (in bytes)
trivial-copy-size-limit = 16

# Allow these identifiers as variable names
allowed-idents-below-min-chars = ["x", "y", "z", "i", "j", "k", "n", "s", "id", "db", "tx", "rx"]

# MSRV (Minimum Supported Rust Version) - matches rust-toolchain.toml
msrv = "1.75"
