version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: loyalty-db
    environment:
      POSTGRES_DB: loyalty_app
      POSTGRES_USER: loyalty_user
      POSTGRES_PASSWORD: loyalty_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - loyalty-network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: loyalty-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - loyalty-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: loyalty-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://loyalty_user:loyalty_pass@postgres:5432/loyalty_app
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - loyalty-network
    command: npm run dev

  # Frontend PWA
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: loyalty-frontend
    environment:
      NODE_ENV: development
      REACT_APP_API_URL: http://localhost:3001
      REACT_APP_FIREBASE_CONFIG: '{}'
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - loyalty-network
    command: npm run dev

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: loyalty-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - loyalty-network

volumes:
  postgres_data:
  redis_data:

networks:
  loyalty-network:
    driver: bridge