services:
  postgres:
    image: postgres:15-alpine
    container_name: loyalty_postgres
    environment:
      POSTGRES_USER: loyalty
      POSTGRES_PASSWORD: loyalty_pass
      POSTGRES_DB: loyalty_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
      - ./database/seeds:/docker-entrypoint-initdb.d/seeds
      - ./database/init-db.sh:/docker-entrypoint-initdb.d/zzz-init-db.sh
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loyalty -d loyalty_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: loyalty_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: loyalty_backend
    env_file: .env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${BACKEND_PORT:-4000}
      DATABASE_URL: postgresql://loyalty:loyalty_pass@postgres:5432/loyalty_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-http://localhost:4000/api/oauth/google/callback}
      FACEBOOK_APP_ID: ${FACEBOOK_APP_ID}
      FACEBOOK_APP_SECRET: ${FACEBOOK_APP_SECRET}
      FACEBOOK_CALLBACK_URL: ${FACEBOOK_CALLBACK_URL:-http://localhost:4000/api/oauth/facebook/callback}
      LINE_CHANNEL_ID: ${LINE_CHANNEL_ID}
      LINE_CHANNEL_SECRET: ${LINE_CHANNEL_SECRET}
      LINE_CALLBACK_URL: ${LINE_CALLBACK_URL:-http://localhost:4000/api/oauth/line/callback}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:4001}
      LOYALTY_USERNAME: ${LOYALTY_USERNAME}
      LOYALTY_PASSWORD: ${LOYALTY_PASSWORD}
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: loyalty_frontend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      VITE_API_URL: ${BACKEND_URL:-http://localhost:4000/api}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "4001:3000"
    depends_on:
      - backend
    command: npm run dev

  nginx:
    image: nginx:alpine
    container_name: loyalty_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend

volumes:
  postgres_data: