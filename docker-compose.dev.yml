# Development docker-compose override
# Used for local development to avoid port conflicts with production
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up -d
#
# IMPORTANT: This file reads from .env.development automatically
# Make sure .env.development exists before starting

services:
  postgres:
    container_name: loyalty_postgres_dev
    env_file:
      - .env.development
    ports:
      - "5435:5432"  # Dev port 5435 (prod uses 5434)
    environment:
      POSTGRES_USER: loyalty_dev
      POSTGRES_PASSWORD: loyalty_dev_pass
      POSTGRES_DB: loyalty_dev_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loyalty_dev -d loyalty_dev_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      # Override to exclude SQL migrations - Prisma handles schema in development
      - postgres_dev_data:/var/lib/postgresql/data

  redis:
    container_name: loyalty_redis_dev
    env_file:
      - .env.development
    ports:
      - "6380:6379"  # Dev port 6380 (prod uses 6379)

  backend:
    container_name: loyalty_backend_dev
    env_file:
      - .env.development
    # Development uses cargo-watch for hot reload (defined in Dockerfile)
    # No command override needed - Dockerfile CMD is: cargo watch -x run
    environment:
      RUST_ENV: development
      NODE_ENV: development
      PORT: ${BACKEND_PORT:-4001}
      DATABASE_URL: postgresql://loyalty_dev:loyalty_dev_pass@postgres:5432/loyalty_dev_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL}
      LINE_CLIENT_ID: ${LINE_CHANNEL_ID}
      LINE_CLIENT_SECRET: ${LINE_CHANNEL_SECRET}
      LINE_CALLBACK_URL: ${LINE_CALLBACK_URL}
      FRONTEND_URL: ${FRONTEND_URL}
      # Rust-specific logging
      RUST_LOG: ${RUST_LOG:-debug}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      # Email Service (SMTP/IMAP) - optional for dev
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      IMAP_HOST: ${IMAP_HOST:-}
      IMAP_PORT: ${IMAP_PORT:-993}
      IMAP_USER: ${IMAP_USER:-}
      IMAP_PASS: ${IMAP_PASS:-}
    volumes:
      - ./backend-rust:/app
      - /app/target  # Don't mount target directory - use container's target
      - backend_dev_logs:/app/logs
      - backend_dev_storage:/app/storage

  frontend:
    container_name: loyalty_frontend_dev
    build:
      context: ./frontend
      target: development
    env_file:
      - .env.development
    command: npm run dev  # Development uses Vite dev server with HMR
    environment:
      NODE_ENV: development
      VITE_API_URL: ${VITE_API_URL}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - frontend_dev_logs:/app/logs

  nginx:
    container_name: loyalty_nginx_dev
    env_file:
      - .env.development
    ports:
      - "5001:80"  # Dev port 5001 (prod uses 4001)
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_dev_logs:/var/log/nginx

# Development-specific volumes
volumes:
  postgres_dev_data:
  backend_dev_logs:
  backend_dev_storage:
  frontend_dev_logs:
  nginx_dev_logs:
