# Development overrides for docker-compose.yml
# This file is automatically loaded by docker-compose for local development

# version: '3.8'  # Version is inherited from docker-compose.yml

services:
  backend:
    environment:
      NODE_ENV: development
      LOG_LEVEL: debug
    volumes:
      # Enable hot reloading for development
      - ./backend:/app
      - /app/node_modules
    command: npm run dev
    # Backend accessible through nginx in development

  frontend:
    environment:
      NODE_ENV: development
    volumes:
      # Enable hot reloading for development  
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    # Frontend accessible through nginx in development

  nginx:
    # Map local nginx config for development
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx

  postgres:
    # Expose PostgreSQL port for direct access in development
    ports:
      - "5434:5432"
    # Add development-specific volumes if needed
    environment:
      POSTGRES_DB: loyalty_db
      POSTGRES_USER: loyalty  
      POSTGRES_PASSWORD: loyalty_pass

  redis:
    # Expose Redis port for direct access in development
    ports:
      - "6379:6379"