# Blue-Green Deployment Nginx Configuration
# Health-aware load balancer with automatic failover

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for" '
                   'upstream: $upstream_addr';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # ==========================================================================
    # UPSTREAM DEFINITIONS WITH HEALTH CHECKS
    # ==========================================================================
    
    # Blue backend (primary)
    upstream backend_blue {
        server backend-blue:4000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # Green backend (deployment target)
    upstream backend_green {
        server backend-green:4000 max_fails=3 fail_timeout=30s backup;
        keepalive 32;
    }
    
    # Active backend (controlled by deployment script)
    upstream backend_active {
        # Default to blue - will be dynamically updated
        server backend-blue:4000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # Frontend upstreams
    upstream frontend_blue {
        server frontend-blue:3000 max_fails=3 fail_timeout=30s;
    }
    
    upstream frontend_green {
        server frontend-green:3000 max_fails=3 fail_timeout=30s backup;
    }

    # ==========================================================================
    # HEALTH CHECK ENDPOINTS
    # ==========================================================================
    server {
        listen 80;
        server_name health.localhost;
        
        # Overall system health
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Blue stack health
        location /health/blue/backend {
            access_log off;
            proxy_pass http://backend_blue/api/health;
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }
        
        # Green stack health
        location /health/green/backend {
            access_log off;
            proxy_pass http://backend_green/api/health;
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }
    }

    # ==========================================================================
    # MAIN APPLICATION SERVER
    # ==========================================================================
    server {
        listen 80 default_server;
        server_name _;
        
        # Security headers
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # API routes to active backend
        location /api/ {
            proxy_pass http://backend_active;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Health check for backend switching
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Frontend static files
        location / {
            proxy_pass http://frontend_blue;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            
            # Fallback to green if blue fails
            proxy_next_upstream error timeout http_502 http_503 http_504;
        }
        
        # Static assets with long caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend_blue;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}