events {
    worker_connections 1024;
}

http {
    # MIME types configuration for proper favicon serving
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Allow file uploads up to 15MB
    client_max_body_size 15M;

    upstream frontend {
        server frontend:3000;
    }

    upstream backend {
        server backend:4001;
    }

    # ==========================================================================
    # MAIN APPLICATION SERVER
    # ==========================================================================
    # NOTE: server_name is set to 'localhost' by design for Cloudflare proxy setup
    # Cloudflare proxies requests to the origin server without changing the Host header
    # Using localhost allows the application to work both:
    #   - Directly via localhost (development/testing)
    #   - Through Cloudflare tunnel (production with custom domain)
    # If you need a specific server_name, configure it via environment variable
    # templating in your deployment pipeline
    # ==========================================================================
    server {
        listen 80;
        server_name localhost;

        # Favicon specific handling
        location = /favicon.ico {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            add_header Content-Type image/x-icon;
            add_header Cache-Control "public, max-age=86400";
            
            # Log favicon requests for debugging
            access_log /var/log/nginx/favicon.log;
        }

        # Static assets optimization for PWA icons and other assets
        location ~* \.(png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            
            # Cache static assets for better performance
            proxy_cache_valid 200 1d;
            proxy_cache_bypass $http_cache_control;
            add_header Cache-Control "public, max-age=86400";
            
            # Add CORS headers for web fonts and icons
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
        }

        # Manifest and service worker
        location ~* \.(json|js)$ {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            
            # Short cache for dynamic JSON files
            add_header Cache-Control "public, max-age=3600";
        }

        # Frontend (catch-all for React Router)
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Storage files (avatars, uploads) served from backend
        # Use ^~ to prevent regex locations from overriding this
        location ^~ /storage {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Cache uploaded files
            add_header Cache-Control "public, max-age=86400";
        }

        # Backend API
        location /api {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket support for Vite HMR
        location /_vite_hmr {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}