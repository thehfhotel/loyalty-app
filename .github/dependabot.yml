# Dependabot Configuration
# Automated dependency updates and security vulnerability alerts
# Documentation: https://docs.github.com/en/code-security/dependabot

version: 2
updates:
  # Backend (Rust) Dependencies
  - package-ecosystem: "cargo"
    directory: "/backend-rust"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Bangkok"
    open-pull-requests-limit: 1
    reviewers:
      - "thehfhotel"
    assignees:
      - "thehfhotel"
    commit-message:
      prefix: "chore(backend)"
      include: "scope"
    labels:
      - "dependencies"
      - "backend"
    groups:
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"

  # Frontend (Node.js) Dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Bangkok"
    open-pull-requests-limit: 1
    reviewers:
      - "thehfhotel"
    assignees:
      - "thehfhotel"
    commit-message:
      prefix: "chore(frontend)"
      include: "scope"
    labels:
      - "dependencies"
      - "frontend"
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "patch"

  # Root (Playwright E2E) Dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Bangkok"
    open-pull-requests-limit: 1
    reviewers:
      - "thehfhotel"
    assignees:
      - "thehfhotel"
    commit-message:
      prefix: "chore(e2e)"
      include: "scope"
    labels:
      - "dependencies"
      - "e2e"
    groups:
      playwright-dependencies:
        patterns:
          - "@playwright/*"
          - "playwright*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions Workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Bangkok"
    open-pull-requests-limit: 1
    reviewers:
      - "thehfhotel"
    assignees:
      - "thehfhotel"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      actions:
        patterns:
          - "actions/*"
        update-types:
          - "minor"
          - "patch"

  # Docker Base Images
  - package-ecosystem: "docker"
    directory: "/backend-rust"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Bangkok"
    open-pull-requests-limit: 1
    reviewers:
      - "thehfhotel"
    assignees:
      - "thehfhotel"
    commit-message:
      prefix: "chore(docker)"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
      - "backend"

  - package-ecosystem: "docker"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Bangkok"
    open-pull-requests-limit: 1
    reviewers:
      - "thehfhotel"
    assignees:
      - "thehfhotel"
    commit-message:
      prefix: "chore(docker)"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
      - "frontend"
