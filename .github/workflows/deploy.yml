      - name: "ğŸ“¤ Upload E2E Allure results to GitHub artifacts"
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: allure-results-e2e-${{ github.run_id }}
