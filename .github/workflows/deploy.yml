          echo "ðŸ“ˆ Metrics:"
          echo "Test Coverage: ${{ needs.unit-tests.outputs.coverage-percent }}%"
          echo ""
          echo "ðŸŒ Service Endpoints:"
          echo "Application: https://loyalty.saichon.com"
          echo "Health Check: https://loyalty.saichon.com/api/health"
          echo "==============================================="
      
      - name: "ðŸŒ Service health validation"
        timeout-minutes: 1
        run: |
          echo "ðŸŒ Testing deployed services..."
          
          # Test health endpoint with timeout and retry
          for i in {1..3}; do
            if curl -s --max-time 10 "https://loyalty.saichon.com/api/health" | grep -q "ok\|healthy\|success" 2>/dev/null; then
              echo "âœ… Service health check passed (attempt $i)"
              break
            else
              echo "âš ï¸ Health check failed (attempt $i/3)"
              [ $i -eq 3 ] && echo "ðŸš¨ All health checks failed - service may be unhealthy"
              sleep 5
            fi
          done
      
      - name: "ðŸ§¹ Smart cleanup (non-blocking)"
        timeout-minutes: 1
        continue-on-error: true
        run: |
          echo "ðŸ§¹ Running smart cleanup with strict timeouts..."
          
          # Set strict timeout for all operations
          set +e  # Don't exit on command failures in cleanup
          
          # Check disk usage with timeout
          DISK_USAGE=$(timeout 10s df / | tail -1 | awk '{print $5}' | sed 's/%//' 2>/dev/null || echo "unknown")
          echo "ðŸ’¾ Disk usage: ${DISK_USAGE}%"
          
          # Clean up old containers with timeout
          echo "ðŸ³ Cleaning old containers..."
          timeout 20s docker container prune -f 2>/dev/null || echo "âš ï¸ Container cleanup timed out"
          
          # Clean up old images with timeout (keep last 3 versions)
          echo "ðŸ–¼ï¸ Cleaning old images..."
          timeout 20s docker image prune -f --filter "until=72h" 2>/dev/null || echo "âš ï¸ Image cleanup timed out"
          
          # Clean up build cache with timeout
          echo "ðŸ§¹ Cleaning build cache..."
          timeout 10s docker builder prune -f --filter "until=24h" 2>/dev/null || echo "âš ï¸ Build cache cleanup timed out"
          
          echo "âœ… Cleanup completed (may have warnings, non-blocking)"

      - name: "ðŸ“‹ Post-deployment summary"
        timeout-minutes: 1
        continue-on-error: true
        run: |
          echo "ðŸŽ‰ Deployment Summary:"
          echo "â”œâ”€â”€ âœ… Application deployed successfully"
          echo "â”œâ”€â”€ ðŸŒ Frontend: https://loyalty.saichon.com"
          echo "â”œâ”€â”€ ðŸ”— Backend: https://loyalty.saichon.com/api"
          echo "â”œâ”€â”€ ðŸ“Š Health check: $(curl -s -o /dev/null -w '%{http_code}' https://loyalty.saichon.com/api/health 2>/dev/null || echo 'timeout')"
          echo "â””â”€â”€ ðŸ•’ Completed at: $(date)"
          
          # Final completion message
          echo "ðŸŽŠ Post-deployment job completed successfully - pipeline will not get stuck"

  # =============================================================================
  # UNIFIED TEST REPORT GENERATION (Merges all test types)
  # =============================================================================

  generate-test-reports:
    name: "ðŸ“Š Generate Unified Test Reports"
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests]
    if: always() && github.ref == 'refs/heads/main'

    steps:
      - name: "ðŸ“¥ Checkout code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: "âš¡ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: "ðŸ“¥ Download unit test results"
        uses: actions/download-artifact@v4
        with:
          name: allure-results-unit-${{ github.run_id }}
          path: allure-results-unit/
        continue-on-error: true

      - name: "ðŸ“¥ Download integration test results"
        uses: actions/download-artifact@v4
        with:
          name: allure-results-integration-${{ github.run_id }}
          path: allure-results-integration/
        continue-on-error: true

      - name: "ðŸ“¥ Download E2E test results"
        uses: actions/download-artifact@v4
        with:
          name: allure-results-e2e-${{ github.run_id }}
          path: allure-results-e2e/
        continue-on-error: true

      - name: "ðŸ”€ Merge all test results"
        run: |
          echo "ðŸ”€ Merging test results from all test types..."

          # Create combined results directory
          mkdir -p backend/allure-results-combined

          # Copy unit test results
          if [ -d "allure-results-unit" ] && [ "$(ls -A allure-results-unit 2>/dev/null)" ]; then
            echo "âœ… Copying unit test results..."
            cp -r allure-results-unit/* backend/allure-results-combined/ 2>/dev/null || true
            UNIT_COUNT=$(ls -1 allure-results-unit | wc -l)
            echo "   ðŸ“Š Unit test files: $UNIT_COUNT"
          else
            echo "âš ï¸ No unit test results found"
          fi

          # Copy integration test results
          if [ -d "allure-results-integration" ] && [ "$(ls -A allure-results-integration 2>/dev/null)" ]; then
            echo "âœ… Copying integration test results..."
            cp -r allure-results-integration/* backend/allure-results-combined/ 2>/dev/null || true
            INTEGRATION_COUNT=$(ls -1 allure-results-integration | wc -l)
            echo "   ðŸ“Š Integration test files: $INTEGRATION_COUNT"
          else
            echo "âš ï¸ No integration test results found"
          fi

          # Copy E2E test results
          if [ -d "allure-results-e2e" ] && [ "$(ls -A allure-results-e2e 2>/dev/null)" ]; then
            echo "âœ… Copying E2E test results..."
            cp -r allure-results-e2e/* backend/allure-results-combined/ 2>/dev/null || true
            E2E_COUNT=$(ls -1 allure-results-e2e | wc -l)
            echo "   ðŸ“Š E2E test files: $E2E_COUNT"
          else
            echo "âš ï¸ No E2E test results found"
          fi

          # Count total merged results
          TOTAL_COUNT=$(ls -1 backend/allure-results-combined 2>/dev/null | wc -l)
          echo "ðŸ“Š Total merged test result files: $TOTAL_COUNT"

          if [ "$TOTAL_COUNT" -eq 0 ]; then
            echo "âš ï¸ No test results to merge - creating placeholder"
            mkdir -p backend/allure-results-combined
            echo '{"name":"No tests found","status":"broken"}' > backend/allure-results-combined/placeholder.json
          fi

      - name: "â˜• Setup Java for Allure"
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: "ðŸ“¦ Install Allure CLI"
        run: |
          cd backend
          npm install --no-save allure-commandline@^2.34.1

      - name: "ðŸ“Š Generate unified Allure report"
        run: |
          cd backend

          echo "ðŸ“Š Generating unified Allure report from merged results..."

          if [ -d "allure-results-combined" ] && [ "$(ls -A allure-results-combined)" ]; then
            echo "âœ… Generating Allure report..."
            npx allure generate allure-results-combined --clean -o allure-report
            echo "âœ… Unified Allure report generated successfully"
            echo "ðŸ“Š Report includes: Unit Tests + Integration Tests + E2E Tests (Playwright)"
          else
            echo "âš ï¸ No test results found, creating placeholder report"
            mkdir -p allure-report
            cat > allure-report/index.html <<'EOF'
          <!DOCTYPE html>
          <html>
          <head><title>No Test Results</title></head>
          <body><h1>No test results available for this run</h1></body>
          </html>
          EOF
          fi

      - name: "ðŸ”— Create latest redirect"
        run: |
          mkdir -p test-reports-latest

          cat > test-reports-latest/index.html <<'REDIRECT_EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <meta http-equiv="refresh" content="0; url=../${{ github.run_number }}/">
              <title>Redirecting to Latest Report...</title>
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                      display: flex;
                      justify-content: center;
                      align-items: center;
                      height: 100vh;
                      margin: 0;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      color: white;
                  }
                  .container {
                      text-align: center;
                      padding: 2rem;
                      background: rgba(255, 255, 255, 0.1);
                      border-radius: 10px;
                      backdrop-filter: blur(10px);
                  }
                  .spinner {
                      margin: 1rem auto;
                      width: 40px;
                      height: 40px;
                      border: 3px solid rgba(255, 255, 255, 0.3);
                      border-top-color: white;
                      border-radius: 50%;
                      animation: spin 0.8s linear infinite;
                  }
                  @keyframes spin {
                      to { transform: rotate(360deg); }
                  }
                  a { color: white; text-decoration: underline; }
              </style>
          </head>
          <body>
              <div class="container">
                  <h2>Loading Latest Test Report...</h2>
                  <div class="spinner"></div>
                  <p>Report #${{ github.run_number }} (Unit + Integration + E2E Tests)</p>
                  <p><a href="../${{ github.run_number }}/">Click here if not redirected</a></p>
              </div>
              <script>
                  setTimeout(() => window.location.href = '../${{ github.run_number }}/', 100);
              </script>
          </body>
          </html>
          REDIRECT_EOF

          echo "âœ… Created latest redirect pointing to run #${{ github.run_number }}"

      - name: "ðŸ“¦ Prepare GitHub Pages artifact structure"
        run: |
          echo "ðŸ“¦ Creating GitHub Pages artifact structure..."

          mkdir -p pages-artifact/test-reports

          # Copy Allure report
          if [ -d "backend/allure-report" ]; then
            echo "âœ… Copying unified Allure report to test-reports/${{ github.run_number }}/"
            cp -r backend/allure-report pages-artifact/test-reports/${{ github.run_number }}
          else
            echo "âš ï¸ Allure report not found, creating placeholder"
            mkdir -p pages-artifact/test-reports/${{ github.run_number }}
            echo "<h1>No test results available</h1>" > pages-artifact/test-reports/${{ github.run_number }}/index.html
          fi

          # Copy latest redirect
          if [ -d "test-reports-latest" ]; then
            echo "âœ… Copying latest redirect"
            mkdir -p pages-artifact/test-reports/latest
            cp -r test-reports-latest/* pages-artifact/test-reports/latest/
          fi

          # Create root index.html
          cat > pages-artifact/index.html <<'ROOT_INDEX_EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <meta http-equiv="refresh" content="0; url=./test-reports/latest/">
              <title>Loyalty App - Test Reports</title>
          </head>
          <body>
              <p>Redirecting to <a href="./test-reports/latest/">latest test report</a>...</p>
          </body>
          </html>
          ROOT_INDEX_EOF

          echo "âœ… GitHub Pages artifact structure prepared"
          du -sh pages-artifact/

      - name: "ðŸ“¤ Upload GitHub Pages artifact"
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages-artifact
          retention-days: 90

  # =============================================================================
  # GITHUB PAGES DEPLOYMENT (Deploys unified test reports)
  # =============================================================================

  deploy-github-pages:
    name: "ðŸ“„ Deploy to GitHub Pages"
    runs-on: ubuntu-latest
    needs: [generate-test-reports]
    if: always() && github.ref == 'refs/heads/main'

    permissions:
      pages: write
      id-token: write
      contents: read

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    concurrency:
      group: "pages"
      cancel-in-progress: false

    steps:
      - name: "ðŸš€ Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages

      - name: "âœ… Deployment complete"
        run: |
          echo "ðŸ“„ GitHub Pages deployed successfully!"
          echo "ðŸ”— URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ðŸ“Š Test Reports: ${{ steps.deployment.outputs.page_url }}test-reports/latest/"

