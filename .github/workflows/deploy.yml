          echo "âœ… Isolated E2E environment cleaned up"

  # =============================================================================
  # PHASE 2: BUILD & DEPLOYMENT PREPARATION (2-3 minutes, only on main)
  # =============================================================================
  
  # Job 2A: Build validation (only for main branch, after all tests)
  build-validation:
    name: "ğŸ—ï¸ Build Validation & Docker Images"
    runs-on: self-hosted
    needs: [validate-and-test, e2e-tests]
    if: github.ref == 'refs/heads/main' && always() && needs.validate-and-test.outputs.security-passed == 'true' && needs.validate-and-test.outputs.unit-tests-passed == 'true' && needs.validate-and-test.outputs.integration-tests-passed == 'true' && needs.e2e-tests.outputs.e2e-passed == 'true'
    timeout-minutes: 15
    outputs:
      build-passed: ${{ steps.build-results.outputs.passed }}
      backend-image: ${{ steps.docker-build.outputs.backend_image }}
      frontend-image: ${{ steps.docker-build.outputs.frontend_image }}
      images-ready: ${{ steps.docker-build.outputs.images_ready }}
    
    steps:
      - name: "ğŸ§¹ Clean workspace, setup cache directories & checkout code"
        run: |
          echo "ğŸ§¹ Cleaning workspace at ${{ github.workspace }}..."
          cd ${{ github.workspace }}

          # Force clean problematic directories with sudo
          sudo rm -rf frontend/dist backend/dist frontend/build backend/build 2>/dev/null || true
          sudo rm -rf frontend/.next backend/.next 2>/dev/null || true
          sudo rm -rf node_modules frontend/node_modules backend/node_modules 2>/dev/null || true

          # Clean git repository state
          if [ -d ".git" ]; then
            sudo git clean -xffd 2>/dev/null || true
            git reset --hard 2>/dev/null || true
          fi

          # Fix ownership
          sudo chown -R $USER:$USER . 2>/dev/null || true

          # Setup cache directories
          mkdir -p /tmp/runner-cache/${{ env.CACHE_VERSION }}/{npm,backend-node_modules,frontend-node_modules}
          echo "âœ… Workspace cleaned and cache directories prepared"

      - name: "ğŸ“¥ Checkout code"
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 1
          clean: false

      - name: "âš¡ Setup Node.js"
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: "ğŸ“¦ Restore/install backend & frontend dependencies from cache"
        run: |
          # Verify Node.js version
          echo "ğŸ” Node.js: $(node --version) | npm: $(npm --version)"
          NODE_MAJOR=$(node --version | cut -d'.' -f1 | tr -d 'v')
          if [ "$NODE_MAJOR" -lt "${{ env.NODE_VERSION }}" ]; then
            echo "âŒ Node.js version mismatch! Expected ${{ env.NODE_VERSION }}.x, got $(node --version)"
            exit 1
          fi

          # Backend dependencies
          BACKEND_CACHE="/tmp/runner-cache/${{ env.CACHE_VERSION }}/backend-node_modules"
          if [ -d "$BACKEND_CACHE/node_modules" ]; then
            echo "âœ… Restoring backend node_modules from cache..."
            cp -r "$BACKEND_CACHE/node_modules" ./backend/
          else
            echo "ğŸ“¦ Installing backend dependencies..."
            cd backend && npm ci --cache /tmp/runner-cache/${{ env.CACHE_VERSION }}/npm --prefer-offline --include=dev
            flock -w 60 "$BACKEND_CACHE/.flock" bash -c "rm -rf '$BACKEND_CACHE/node_modules' && cp -r node_modules '$BACKEND_CACHE/'"
            cd ..
          fi

          # Frontend dependencies
          FRONTEND_CACHE="/tmp/runner-cache/${{ env.CACHE_VERSION }}/frontend-node_modules"
          if [ -d "$FRONTEND_CACHE/node_modules" ]; then
            echo "âœ… Restoring frontend node_modules from cache..."
            cp -r "$FRONTEND_CACHE/node_modules" ./frontend/
          else
            echo "ğŸ“¦ Installing frontend dependencies..."
            cd frontend && npm ci --cache /tmp/runner-cache/${{ env.CACHE_VERSION }}/npm --prefer-offline
            flock -w 60 "$FRONTEND_CACHE/.flock" bash -c "rm -rf '$FRONTEND_CACHE/node_modules' && cp -r node_modules '$FRONTEND_CACHE/'"
            cd ..
          fi
          echo "âœ… All dependencies ready"

      - name: "ğŸ”§ Generate Prisma client & build backend/frontend sequentially"
        run: |
          echo "ğŸ”§ Generating Prisma client..."
          cd backend && npm run db:generate && cd ..

          echo "ğŸ—ï¸ Building backend (production)..."
          cd backend && npm run build:prod && cd ..

          echo "ğŸ—ï¸ Building frontend..."
          cd frontend && npm run build && cd ..

          echo "âœ… Prisma generated and both applications built successfully"

      - name: "âœ… Verify build artifacts (backend/frontend dist directories)"
        run: |
          echo "ğŸ” Verifying build outputs..."
          [ -d "backend/dist" ] || { echo "âŒ backend/dist missing"; exit 1; }
          [ -d "frontend/dist" ] || { echo "âŒ frontend/dist missing"; exit 1; }
          [ -f "backend/dist/index.js" ] || { echo "âŒ backend/dist/index.js missing"; exit 1; }
          [ -f "frontend/dist/index.html" ] || { echo "âŒ frontend/dist/index.html missing"; exit 1; }
          echo "âœ… All build artifacts verified"
      
      - name: "ğŸ³ Build production Docker images & tag with commit SHA"
        id: docker-build
        env:
          # Provide dummy environment variables for build-time validation
          # Real secrets will be used in production-deployment job
          NODE_ENV: production
          LOG_LEVEL: info
          CORS_ORIGINS: "https://loyalty.saichon.com"
          JWT_SECRET: "dummy-build-validation-secret-must-be-64-chars-minimum-xxxxxx"
          JWT_REFRESH_SECRET: "dummy-build-validation-refresh-secret-must-be-64-chars-minimum-xx"
          SESSION_SECRET: "dummy-build-validation-session-secret-min-32-chars"
          DATABASE_URL: "postgresql://dummy:dummy@dummy:5432/dummy"
          REDIS_URL: "redis://redis:6379"
          FRONTEND_URL: "https://loyalty.saichon.com"
          BACKEND_URL: "https://loyalty.saichon.com/api"
          VITE_API_URL: "https://loyalty.saichon.com/api"
          GOOGLE_CLIENT_ID: "dummy-google-client-id"
          GOOGLE_CLIENT_SECRET: "dummy-google-client-secret"
          GOOGLE_CALLBACK_URL: "https://loyalty.saichon.com/api/oauth/google/callback"
          FACEBOOK_APP_ID: "dummy-facebook-app-id"
          FACEBOOK_APP_SECRET: "dummy-facebook-app-secret"
          FACEBOOK_CALLBACK_URL: "https://loyalty.saichon.com/api/oauth/facebook/callback"
          LINE_CHANNEL_ID: "dummy-line-channel-id"
          LINE_CHANNEL_SECRET: "dummy-line-channel-secret"
          LINE_CALLBACK_URL: "https://loyalty.saichon.com/api/oauth/line/callback"
          TRANSLATION_FEATURE_ENABLED: "false"
          LOYALTY_USERNAME: "dummy-loyalty-user"
          LOYALTY_PASSWORD: "dummy-loyalty-password"
        run: |
          echo "ğŸ³ Building production Docker images with BuildKit optimization..."

          # Enable BuildKit for faster builds
          export DOCKER_BUILDKIT=1
          export COMPOSE_DOCKER_CLI_BUILD=1
          export BUILDKIT_INLINE_CACHE=1

          # Validate Docker Compose configuration
          echo "ğŸ” Validating Docker Compose configuration..."
          docker compose -f docker-compose.yml -f docker-compose.prod.yml config > /dev/null
          echo "âœ… Configuration validated"

          # Build images once with production target
          echo "ğŸ—ï¸ Building Docker images (production runner stage)..."
          docker compose -f docker-compose.yml -f docker-compose.prod.yml build \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --parallel

          # Tag images with commit SHA for deployment tracking
          echo "ğŸ·ï¸ Tagging images with commit SHA..."
          COMMIT_SHA="${{ github.sha }}"
          SHORT_SHA="${COMMIT_SHA:0:7}"

          # Get image names from docker compose
          BACKEND_IMAGE=$(docker compose -f docker-compose.yml -f docker-compose.prod.yml images -q backend | head -1)
          FRONTEND_IMAGE=$(docker compose -f docker-compose.yml -f docker-compose.prod.yml images -q frontend | head -1)

          # If images were built, tag them
          if [ -n "$BACKEND_IMAGE" ]; then
            docker tag $BACKEND_IMAGE loyalty-app-backend:$COMMIT_SHA
            docker tag $BACKEND_IMAGE loyalty-app-backend:$SHORT_SHA
            docker tag $BACKEND_IMAGE loyalty-app-backend:latest
            echo "âœ… Backend image tagged: $COMMIT_SHA, $SHORT_SHA, latest"
          fi

          if [ -n "$FRONTEND_IMAGE" ]; then
            docker tag $FRONTEND_IMAGE loyalty-app-frontend:$COMMIT_SHA
            docker tag $FRONTEND_IMAGE loyalty-app-frontend:$SHORT_SHA
            docker tag $FRONTEND_IMAGE loyalty-app-frontend:latest
            echo "âœ… Frontend image tagged: $COMMIT_SHA, $SHORT_SHA, latest"
          fi

          # Verify images exist
          echo "ğŸ” Verifying tagged images..."
          docker images | grep -E "loyalty-app-(backend|frontend)" | grep -E "$SHORT_SHA|latest"

          # Quick smoke test
          echo "ğŸ§ª Running smoke tests..."
          if docker run --rm loyalty-app-backend:$SHORT_SHA node --version >/dev/null 2>&1; then
            echo "âœ… Backend image smoke test passed"
          else
            echo "âš ï¸ Backend smoke test failed (non-critical)"
          fi

          # Output image tags for deployment job
          echo "images_ready=true" >> $GITHUB_OUTPUT
          echo "backend_image=loyalty-app-backend:$COMMIT_SHA" >> $GITHUB_OUTPUT
          echo "frontend_image=loyalty-app-frontend:$COMMIT_SHA" >> $GITHUB_OUTPUT

          echo "âœ… Docker images built, tagged, and ready for deployment"
          echo "ğŸ“¦ Backend: loyalty-app-backend:$COMMIT_SHA"
          echo "ğŸ“¦ Frontend: loyalty-app-frontend:$COMMIT_SHA"
      
      - name: "ğŸ“Š Record build validation results (passed status)"
        id: build-results
        run: |
          echo "âœ… Build validation completed successfully"
          echo "passed=true" >> $GITHUB_OUTPUT

  # =============================================================================
  # PHASE 3A: DEVELOPMENT DEPLOYMENT (only on develop branch, auto-deploy)
  # No approval needed - deploys to port 5001 for testing
  # =============================================================================

  development-deployment:
    name: "ğŸ§ª Development Deployment"
    runs-on: self-hosted
    environment: development
    needs: [validate-and-test]
    if: |
      github.ref == 'refs/heads/develop' &&
      needs.validate-and-test.outputs.security-passed == 'true' &&
      needs.validate-and-test.outputs.unit-tests-passed == 'true' &&
      needs.validate-and-test.outputs.integration-tests-passed == 'true'
    timeout-minutes: 10
    concurrency:
      group: dev-deployment
      cancel-in-progress: false  # Queue deployments - never cancel mid-deployment
    env:
      DEPLOY_PATH: /home/nut/loyalty-app-develop

    steps:
      - name: "ğŸ“Š Pre-deployment validation"
        run: |
          echo "ğŸ” Development deployment checks..."
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Security: ${{ needs.validate-and-test.outputs.security-passed }}"
          echo "Unit Tests: ${{ needs.validate-and-test.outputs.unit-tests-passed }}"
          echo "Integration Tests: ${{ needs.validate-and-test.outputs.integration-tests-passed }}"
          echo "âœ… All checks passed - proceeding with development deployment"

      - name: "ğŸ“¥ Code deployment"
        run: |
          echo "ğŸ“¥ Deploying code to development environment..."

          DEPLOY_DIR="${DEPLOY_PATH:-/home/nut/loyalty-app-develop}"

          if [ -d "$DEPLOY_DIR/.git" ]; then
            echo "ğŸ“¥ Updating existing repository..."
            cd "$DEPLOY_DIR"

            # Show current state
            BEFORE_COMMIT=$(git rev-parse --short HEAD 2>/dev/null || echo "none")
            echo "ğŸ“ Current commit: $BEFORE_COMMIT"
            echo "ğŸ¯ Target commit:  ${{ github.sha }}"

            # Clean any local changes
            git clean -fd 2>/dev/null || true
            git reset --hard HEAD 2>/dev/null || true

            # Fetch and checkout the specific commit
            git fetch --depth 1 origin ${{ github.sha }}
            git checkout ${{ github.sha }}
          else
            echo "ğŸ“¦ Fresh clone..."
            mkdir -p "$(dirname "$DEPLOY_DIR")"
            git clone --depth 1 \
              https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git \
              "$DEPLOY_DIR"
            cd "$DEPLOY_DIR"
            git fetch --depth 1 origin ${{ github.sha }}
            git checkout ${{ github.sha }}
          fi

          # Verify checkout succeeded
          AFTER_COMMIT=$(git rev-parse HEAD)
          TARGET_SHA="${{ github.sha }}"

          if [ "$AFTER_COMMIT" != "$TARGET_SHA" ]; then
            echo "âŒ ERROR: Checkout verification failed!"
            echo "   Expected: $TARGET_SHA"
            echo "   Got:      $AFTER_COMMIT"
            exit 1
          fi

          echo ""
          echo "âœ… Code deployment completed"
          echo "   Deployed SHA: $AFTER_COMMIT"

      - name: "ğŸ”§ Environment configuration"
        env:
          # Secrets from 'development' environment (no DEV_ prefix needed)
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          LINE_CHANNEL_ID: ${{ secrets.LINE_CHANNEL_ID }}
          LINE_CHANNEL_SECRET: ${{ secrets.LINE_CHANNEL_SECRET }}
        run: |
          echo "ğŸ”§ Configuring development environment..."

          DEPLOY_DIR="${DEPLOY_PATH:-/home/nut/loyalty-app-develop}"
          cd "$DEPLOY_DIR"

          # Create .env.development file for development with GitHub Secrets
          cat > .env.development << EOF
          # Development Environment - Auto-generated by GitHub Actions
          NODE_ENV=development

          # URLs (Development) - use deployed dev domain for CORS consistency
          FRONTEND_URL=https://loyalty-dev.saichon.com
          BACKEND_URL=https://loyalty-dev.saichon.com/api
          VITE_API_URL=/api
          VITE_TRANSLATION_ENABLED=false

          # Internal ports
          BACKEND_PORT=4000
          FRONTEND_PORT=3000

          # Database & Redis
          DATABASE_URL=postgresql://loyalty_dev:loyalty_dev_pass@postgres:5432/loyalty_dev_db
          REDIS_URL=redis://redis:6379

          # Security
          JWT_SECRET=${JWT_SECRET}
          JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
          SESSION_SECRET=${SESSION_SECRET}

          # OAuth
          GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
          GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
          GOOGLE_CALLBACK_URL=https://loyalty-dev.saichon.com/api/oauth/google/callback
          LINE_CHANNEL_ID=${LINE_CHANNEL_ID}
          LINE_CHANNEL_SECRET=${LINE_CHANNEL_SECRET}
          LINE_CALLBACK_URL=https://loyalty-dev.saichon.com/api/oauth/line/callback

          # Azure Translation
          TRANSLATION_FEATURE_ENABLED=false

          # Development settings
          LOG_LEVEL=debug
          CORS_ORIGINS=http://localhost:3000,http://localhost:5001,http://127.0.0.1:3000,http://127.0.0.1:5001,https://loyalty-dev.saichon.com

          # Admin credentials (development only)
          LOYALTY_USERNAME=admin@dev.local
          LOYALTY_PASSWORD=admin123
          EOF

          # docker compose always reads .env; symlink to reuse dev config
          ln -sf .env.development .env

          echo "âœ… Development environment configured"

      - name: "ğŸ” Pre-deployment port check (dev)"
        run: |
          echo "ğŸ” Checking if required development ports are available..."

          DEPLOY_DIR="${DEPLOY_PATH:-/home/nut/loyalty-app-develop}"
          cd "$DEPLOY_DIR"

          # Development ports (from docker-compose.dev.yml)
          REQUIRED_PORTS=(5435 6380 5001)
          PORTS_IN_USE=()

          for port in "${REQUIRED_PORTS[@]}"; do
            if lsof -i ":$port" -sTCP:LISTEN -t >/dev/null 2>&1; then
              echo "âš ï¸ Port $port is in use:"
              lsof -i ":$port" -sTCP:LISTEN || true
              PORTS_IN_USE+=($port)
            else
              echo "âœ… Port $port is available"
            fi
          done

          if [ ${#PORTS_IN_USE[@]} -gt 0 ]; then
            echo ""
            echo "âš ï¸ Ports in use: ${PORTS_IN_USE[*]}"
            echo "ğŸ›‘ Stopping existing development containers..."
            docker compose -f docker-compose.yml -f docker-compose.dev.yml down --timeout 30 || true

            # Re-check ports after shutdown
            echo "ğŸ” Re-checking ports after shutdown..."
            sleep 5
            STILL_IN_USE=()
            for port in "${PORTS_IN_USE[@]}"; do
              if lsof -i ":$port" -sTCP:LISTEN -t >/dev/null 2>&1; then
                STILL_IN_USE+=($port)
              fi
            done

            if [ ${#STILL_IN_USE[@]} -gt 0 ]; then
              echo "âŒ WARNING: Ports still in use after shutdown: ${STILL_IN_USE[*]}"
              echo "Continuing with deployment - may fail if ports cannot be freed"
            else
              echo "âœ… All ports now available after shutdown"
            fi
          fi

          echo "âœ… Port check complete"

      - name: "ğŸ³ Deploy development services"
        run: |
          echo "ğŸ³ Deploying development services on port 5001..."

          DEPLOY_DIR="${DEPLOY_PATH:-/home/nut/loyalty-app-develop}"
          cd "$DEPLOY_DIR"

          # Build and start with dev configuration
          echo "ğŸ—ï¸ Building and starting development services..."
          docker compose -f docker-compose.yml -f docker-compose.dev.yml up -d --build

          echo "â³ Waiting for services to start..."
          sleep 15

          echo "âœ… Development services deployed"

      - name: "ğŸ—„ï¸ Database migration"
        run: |
          echo "ğŸ—„ï¸ Running database migrations on development..."

          DEPLOY_DIR="${DEPLOY_PATH:-/home/nut/loyalty-app-develop}"
          cd "$DEPLOY_DIR"

          # Wait for database to be ready
          echo "â³ Waiting for database..."
          for i in {1..30}; do
            if docker compose -f docker-compose.yml -f docker-compose.dev.yml exec -T postgres pg_isready -U loyalty_dev -d loyalty_dev_db >/dev/null 2>&1; then
              echo "âœ… Database is ready"
              break
            fi
            echo "Waiting for database... ($i/30)"
            sleep 2
          done

          # Check migration status before running
          echo "ğŸ” Checking current migration status..."
          docker compose -f docker-compose.yml -f docker-compose.dev.yml exec -T backend npx prisma migrate status || echo "âš ï¸ Could not check migration status"

          # Run migrations with retry
          echo "ğŸ”„ Running Prisma migrations..."
          for attempt in 1 2 3; do
            echo "ğŸ”„ Migration attempt $attempt/3..."

            if docker compose -f docker-compose.yml -f docker-compose.dev.yml exec -T backend npm run db:migrate:deploy; then
              echo "âœ… Database migrations completed successfully"
              break
            else
              echo "âŒ Migration attempt $attempt failed"

              if [ $attempt -eq 3 ]; then
                echo "ğŸ”§ Attempting baseline resolution for 0_init..."
                docker compose -f docker-compose.yml -f docker-compose.dev.yml exec -T backend npx prisma migrate resolve --applied 0_init 2>/dev/null || true

                echo "ğŸ”„ Final migration attempt after baseline..."
                if docker compose -f docker-compose.yml -f docker-compose.dev.yml exec -T backend npm run db:migrate:deploy; then
                  echo "âœ… Database migrations completed after baseline resolution"
                else
                  echo "âŒ All migration attempts failed"
                  docker compose -f docker-compose.yml -f docker-compose.dev.yml logs --tail=20 backend
                  exit 1
                fi
              else
                sleep 3
              fi
            fi
          done

          # Verify final migration status
          echo "ğŸ” Post-migration status:"
          docker compose -f docker-compose.yml -f docker-compose.dev.yml exec -T backend npx prisma migrate status || true

          echo "âœ… Database migration phase completed"

      - name: "ğŸ” Verify database schema and stored procedures"
        run: |
          echo "ğŸ” Verifying database schema and stored procedures..."
          DEPLOY_DIR="${DEPLOY_PATH:-/home/nut/loyalty-app-develop}"
          cd "$DEPLOY_DIR"

          # Verify critical tables exist
          echo "ğŸ“‹ Checking critical tables..."
          TABLES_CHECK=$(docker compose -f docker-compose.yml -f docker-compose.dev.yml exec -T postgres psql -U loyalty -d loyalty_dev_db -t -c "
            SELECT string_agg(tablename, ',')
            FROM pg_tables
            WHERE schemaname = 'public'
            AND tablename IN ('users', 'coupons', 'user_coupons', 'tiers', 'user_loyalty', 'user_audit_log', 'surveys');
          " 2>/dev/null | tr -d ' \n')

          REQUIRED_TABLES="users,coupons,user_coupons,tiers,user_loyalty,user_audit_log,surveys"
          MISSING_TABLES=""
          for table in $(echo "$REQUIRED_TABLES" | tr ',' ' '); do
            if ! echo "$TABLES_CHECK" | grep -q "$table"; then
              MISSING_TABLES="$MISSING_TABLES $table"
            fi
          done

          if [ -n "$MISSING_TABLES" ]; then
            echo "âŒ Missing tables:$MISSING_TABLES"
            exit 1
          else
            echo "âœ… All critical tables exist"
          fi

          # Verify critical stored procedures exist
          echo "ğŸ“‹ Checking critical stored procedures..."
          FUNCTIONS_CHECK=$(docker compose -f docker-compose.yml -f docker-compose.dev.yml exec -T postgres psql -U loyalty -d loyalty_dev_db -t -c "
            SELECT string_agg(proname, ',')
            FROM pg_proc p
            JOIN pg_namespace n ON p.pronamespace = n.oid
            WHERE n.nspname = 'public'
            AND proname IN (
              'assign_coupon_to_user',
              'redeem_coupon',
              'award_points',
              'recalculate_user_tier_by_nights'
            );
          " 2>/dev/null | tr -d ' \n')

          REQUIRED_FUNCTIONS="assign_coupon_to_user,redeem_coupon,award_points,recalculate_user_tier_by_nights"
          MISSING_FUNCTIONS=""
          for func in $(echo "$REQUIRED_FUNCTIONS" | tr ',' ' '); do
            if ! echo "$FUNCTIONS_CHECK" | grep -q "$func"; then
              MISSING_FUNCTIONS="$MISSING_FUNCTIONS $func"
            fi
          done

          if [ -n "$MISSING_FUNCTIONS" ]; then
            echo "âŒ Missing stored procedures:$MISSING_FUNCTIONS"
            echo "âš ï¸ Run migration to create missing stored procedures"
            exit 1
          else
            echo "âœ… All critical stored procedures exist"
          fi

          # Verify critical triggers exist
          echo "ğŸ“‹ Checking critical triggers..."
          TRIGGERS_CHECK=$(docker compose -f docker-compose.yml -f docker-compose.dev.yml exec -T postgres psql -U loyalty -d loyalty_dev_db -t -c "
            SELECT string_agg(tgname, ',')
            FROM pg_trigger t
            JOIN pg_class c ON t.tgrelid = c.oid
            WHERE NOT t.tgisinternal
            AND tgname IN ('trigger_update_user_tier_on_nights', 'set_membership_id_trigger', 'audit_user_changes');
          " 2>/dev/null | tr -d ' \n')

          REQUIRED_TRIGGERS="trigger_update_user_tier_on_nights,set_membership_id_trigger,audit_user_changes"
          MISSING_TRIGGERS=""
          for trigger in $(echo "$REQUIRED_TRIGGERS" | tr ',' ' '); do
            if ! echo "$TRIGGERS_CHECK" | grep -q "$trigger"; then
              MISSING_TRIGGERS="$MISSING_TRIGGERS $trigger"
            fi
          done

          if [ -n "$MISSING_TRIGGERS" ]; then
            echo "âš ï¸ Missing triggers:$MISSING_TRIGGERS (may be optional)"
          else
            echo "âœ… All critical triggers exist"
          fi

          echo "âœ… Database schema verification completed"

      - name: "ğŸ¥ Health check"
        run: |
          echo "ğŸ¥ Checking development service health..."

          DEPLOY_DIR="${DEPLOY_PATH:-/home/nut/loyalty-app-develop}"

          # Check backend health
          for i in {1..30}; do
            if curl -f -s http://localhost:5001/api/health >/dev/null 2>&1; then
              echo "âœ… Backend health check passed"
              break
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 2
          done

          # Check if frontend is responding
          if curl -f -s http://localhost:5001 >/dev/null 2>&1; then
            echo "âœ… Frontend health check passed"
          else
            echo "âš ï¸ Frontend may still be starting..."
          fi

          # Show running containers (run from deploy dir to find .env.development)
          echo ""
          echo "ğŸ“Š Running development containers:"
          cd "$DEPLOY_DIR"
          docker compose -f docker-compose.yml -f docker-compose.dev.yml ps

          echo ""
          echo "âœ… Development deployment completed successfully!"
          echo "ğŸŒ Development URL: http://localhost:5001"

      - name: "ğŸ§¹ Cleanup development env files"
        if: always()
        run: |
          DEPLOY_DIR="${DEPLOY_PATH:-/home/nut/loyalty-app-develop}"
          cd "$DEPLOY_DIR"
          rm -f .env .env.development || true

  # =============================================================================
  # PHASE 3B: PRODUCTION DEPLOYMENT (only on main, after all tests pass)
  # Pipeline Order: Pre-validation â†’ Backup â†’ Code Deploy â†’ Dependencies â†’
  # Environment â†’ Service Deploy â†’ Migration â†’ Health Check â†’ Summary
  # =============================================================================

  production-shutdown-approval:
    name: "ğŸ›‘ Confirm Production Deployment"
    runs-on: ubuntu-latest
    environment:
      name: production-shutdown
    needs: [build-validation]
    if: github.ref == 'refs/heads/main' && needs.build-validation.outputs.build-passed == 'true'
    steps:
      - name: "ğŸ“‹ Await manual approval"
        run: |
          echo "âœ… Manual approval received for production deployment."

  production-deployment:
    name: "ğŸš€ Production Deployment"
    runs-on: self-hosted
    environment: production
    needs: [build-validation, production-shutdown-approval]
    if: |
      github.ref == 'refs/heads/main' &&
      needs.build-validation.outputs.build-passed == 'true' &&
      needs.production-shutdown-approval.result == 'success'
    timeout-minutes: 15
    concurrency:
      group: prod-deployment
      cancel-in-progress: false  # Queue deployments - never cancel mid-deployment
    env:
      DEPLOY_PATH: /home/nut/loyalty-app-production

    steps:
      - name: "ğŸ“Š Pre-deployment validation (quality gates & deployment directory)"
        id: validate-deploy-dir
        run: |
          echo "ğŸ” Pre-deployment checks..."
          echo "Build Validation: ${{ needs.build-validation.outputs.build-passed }}"
          echo "Backend Image: ${{ needs.build-validation.outputs.backend-image }}"
          echo "Frontend Image: ${{ needs.build-validation.outputs.frontend-image }}"
          echo "Images Ready: ${{ needs.build-validation.outputs.images-ready }}"

          if [ "${{ needs.build-validation.outputs.build-passed }}" != "true" ]; then
            echo "âŒ Build validation failed - deployment blocked"
            exit 1
          fi
          echo "âœ… All quality gates passed"

          echo ""
          echo "ğŸ”— Validating deployment directory..."
          DEPLOY_DIR="${DEPLOY_PATH:-/home/nut/loyalty-app-production}"

          # Directory exists (bind mount working)
          if [ ! -d "$DEPLOY_DIR" ]; then
            echo "âŒ FATAL: Deployment directory not found: $DEPLOY_DIR"
            echo "Verify runner's docker-compose.yml has bind mount configured"
            exit 1
          fi
          echo "âœ… Directory exists: $DEPLOY_DIR"

          # It's a git repository
          if [ ! -d "$DEPLOY_DIR/.git" ]; then
            echo "âŒ FATAL: Not a git repository: $DEPLOY_DIR"
            exit 1
          fi
          echo "âœ… Valid git repository"

          cd "$DEPLOY_DIR"
          git config --global --add safe.directory "$DEPLOY_DIR" 2>/dev/null || true

          # Git commands work
          if ! git rev-parse HEAD >/dev/null 2>&1; then
            echo "âŒ FATAL: Git commands failing in $DEPLOY_DIR"
            exit 1
          fi
          CURRENT_COMMIT=$(git rev-parse --short HEAD)
          echo "âœ… Git working (current commit: $CURRENT_COMMIT)"

          # Remote is configured
          REMOTE_URL=$(git remote get-url origin 2>/dev/null || echo "")
          if [ -z "$REMOTE_URL" ]; then
            echo "âŒ FATAL: No 'origin' remote configured"
            exit 1
          fi
          echo "âœ… Remote configured: origin"

          # Can reach the target commit
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          if ! git fetch --depth 1 origin ${{ github.sha }} 2>/dev/null; then
            echo "âš ï¸ WARNING: Could not fetch commit - will retry during deployment"
          else
            echo "âœ… Target commit is reachable"
          fi

          echo ""
          echo "ğŸ“‹ Ready for deployment: $DEPLOY_DIR ($CURRENT_COMMIT â†’ ${{ github.sha }})"

      - name: "ğŸ’¾ Smart database backup (pre-shutdown)"
        id: backup
        run: |
          echo "ğŸ’¾ Creating smart database backup..."
          
          DEPLOY_DIR="${DEPLOY_PATH:-/home/nut/loyalty-app-production}"
          
          # Only backup if deployment directory exists
          if [ ! -d "$DEPLOY_DIR" ]; then
            echo "âš ï¸ First deployment - skipping backup"
            echo "status=skipped" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          cd "$DEPLOY_DIR"
          mkdir -p backups
          
          # Quick backup with timeout
          timestamp=$(date +%Y%m%d_%H%M%S)
          backup_file="backups/pre_deploy_${timestamp}.sql"
          
          if timeout 60s docker exec loyalty_postgres_production pg_dump -U loyalty -d loyalty_db > "$backup_file" 2>/dev/null; then
            if [ -s "$backup_file" ]; then
              echo "âœ… Backup created: $backup_file ($(du -h "$backup_file" | cut -f1))"
              echo "status=success" >> $GITHUB_OUTPUT
            else
              echo "âš ï¸ Backup failed - empty file"
              rm -f "$backup_file"
              echo "status=failed" >> $GITHUB_OUTPUT
            fi
          else
            echo "âš ï¸ Backup timed out or failed"
            rm -f "$backup_file" 2>/dev/null || true
            echo "status=failed" >> $GITHUB_OUTPUT
          fi
      
      - name: "ğŸ“¥ Optimized code deployment"
        run: |
          echo "ğŸ“¥ Deploying code..."

          DEPLOY_DIR="${DEPLOY_PATH:-/home/nut/loyalty-app-production}"
          cd "$DEPLOY_DIR"

          # Show current state
          BEFORE_COMMIT=$(git rev-parse --short HEAD)
          echo "ğŸ“ Current commit: $BEFORE_COMMIT"
          echo "ğŸ¯ Target commit:  ${{ github.sha }}"

          # Clean any local changes
          echo "ğŸ§¹ Cleaning local changes..."
          git clean -fd 2>/dev/null || true
          git reset --hard HEAD 2>/dev/null || true

          # Fetch and checkout the specific commit (remote already configured in validation step)
          echo "ğŸ“¥ Fetching and checking out target commit..."
          git fetch --depth 1 origin ${{ github.sha }}
          git checkout ${{ github.sha }}

          # Verify checkout succeeded (use full SHA for robust verification)
          AFTER_COMMIT=$(git rev-parse HEAD)
          TARGET_SHA="${{ github.sha }}"

          if [ "$AFTER_COMMIT" != "$TARGET_SHA" ]; then
            echo "âŒ ERROR: Checkout verification failed!"
            echo "   Expected: $TARGET_SHA"
            echo "   Got:      $AFTER_COMMIT"
            exit 1
          fi

          echo ""
          echo "âœ… Code deployment completed"
          echo "   Before: $BEFORE_COMMIT"
          echo "   Deployed SHA: $AFTER_COMMIT"

      - name: "âš¡ Setup Node.js"
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: "âš¡ Lightning-fast dependency setup"
        run: |
          # Verify Node.js version
          echo "ğŸ” Node.js: $(node --version) | npm: $(npm --version)"
          NODE_MAJOR=$(node --version | cut -d'.' -f1 | tr -d 'v')
          if [ "$NODE_MAJOR" -lt "${{ env.NODE_VERSION }}" ]; then
            echo "âŒ Node.js version mismatch! Expected ${{ env.NODE_VERSION }}.x, got $(node --version)"
            exit 1
          fi

          echo "âš¡ Setting up dependencies with maximum speed..."

          DEPLOY_DIR="${DEPLOY_PATH:-/home/nut/loyalty-app-production}"
          cd "$DEPLOY_DIR"

          # Configure npm for maximum performance
          # Use cache inside deployment directory (bind-mounted from host)
          export NPM_CONFIG_CACHE="$DEPLOY_DIR/.npm-cache"
          export NPM_CONFIG_PREFER_OFFLINE=true
          export NPM_CONFIG_AUDIT=false
          export NPM_CONFIG_FUND=false
          mkdir -p "$NPM_CONFIG_CACHE"
          
          # Parallel dependency installation with smart caching
          install_deps() {
            local service=$1
            local dir=$2
            echo "Installing $service dependencies..."
            cd "$DEPLOY_DIR/$dir"
            
            # Use npm ci for reproducible installs with integrity verification
            # Strictly follows package-lock.json and verifies integrity hashes
            npm ci --prefer-offline --no-audit --ignore-scripts || {
              echo "âŒ npm ci failed for $service"
              echo "   Ensure package-lock.json is committed and in sync with package.json"
              echo "   Regenerate lock file locally and commit the update"
              exit 1
            }
            echo "âœ… $service dependencies installed (integrity verified)"
          }
          
          # Install in parallel
          install_deps "backend" "backend" &
          install_deps "frontend" "frontend" &
          wait
          
          echo "âœ… Dependencies installed in parallel"
      
      - name: "ğŸ”§ Validate secrets & create .env file for Docker Compose"
        run: |
          echo "ğŸ”§ Configuring production environment..."

          # Validate critical secrets
          missing_secrets=()
          [ -z "${{ secrets.JWT_SECRET }}" ] && missing_secrets+=("JWT_SECRET")
          [ -z "${{ secrets.DATABASE_URL }}" ] && missing_secrets+=("DATABASE_URL")

          if [ ${#missing_secrets[@]} -ne 0 ]; then
            echo "âŒ Missing secrets: ${missing_secrets[*]}"
            exit 1
          fi
          echo "âœ… Critical secrets validated"

          echo ""
          echo "ğŸ“ Creating .env file..."
          DEPLOY_DIR="${DEPLOY_PATH:-/home/nut/loyalty-app-production}"
          cd "$DEPLOY_DIR"

          cat > .env << EOF
          NODE_ENV=production
          LOG_LEVEL=info
          CORS_ORIGINS=${{ vars.CORS_ORIGINS }}

          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET }}
          SESSION_SECRET=${{ secrets.SESSION_SECRET }}
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          REDIS_URL=${{ vars.REDIS_URL || 'redis://redis:6379' }}
          FRONTEND_URL=${{ vars.FRONTEND_URL }}
          BACKEND_URL=${{ vars.BACKEND_URL }}
          VITE_API_URL=${{ vars.VITE_API_URL }}
          VITE_TRANSLATION_ENABLED=false
          TRANSLATION_FEATURE_ENABLED=false

          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_CALLBACK_URL=${{ vars.GOOGLE_CALLBACK_URL }}
          LINE_CHANNEL_ID=${{ secrets.LINE_CHANNEL_ID }}
          LINE_CHANNEL_SECRET=${{ secrets.LINE_CHANNEL_SECRET }}
          LINE_CALLBACK_URL=${{ vars.LINE_CALLBACK_URL }}

          LOYALTY_USERNAME=${{ secrets.LOYALTY_USERNAME }}
          LOYALTY_PASSWORD=${{ secrets.LOYALTY_PASSWORD }}
          EOF

          echo "âœ… .env file created ($(wc -l < .env) lines)"

          # Validate .env file (without exposing secrets)
          echo "ğŸ” Validation: NODE_ENV=$(grep '^NODE_ENV=' .env | cut -d'=' -f2)"
          empty_vars=$(grep '=$' .env | cut -d'=' -f1 | head -5 || true)
          if [ -n "$empty_vars" ]; then
            echo "âš ï¸ Empty environment variables detected: $empty_vars"
            echo "   This may cause issues - please check GitHub Secrets/Variables"
          else
            echo "âœ… All environment variables have values"
          fi
      
      - name: "ğŸ›¡ï¸ Stop conflicting dev containers & verify production ports available"
        run: |
          echo "ğŸ›¡ï¸ Checking for dev containers that might block production ports..."

          # Stop dev containers that could conflict
          DEV_CONTAINERS=("loyalty_postgres_dev" "loyalty_redis_dev" "loyalty_nginx_dev" "loyalty_backend_dev" "loyalty_frontend_dev")
          STOPPED_CONTAINERS=()
          for container in "${DEV_CONTAINERS[@]}"; do
            if docker ps -a --format '{{.Names}}' | grep -q "^${container}$"; then
              echo "âš ï¸ Stopping dev container: $container"
              docker stop "$container" 2>/dev/null || true
              docker rm "$container" 2>/dev/null || true
              STOPPED_CONTAINERS+=("$container")
            fi
          done
          [ ${#STOPPED_CONTAINERS[@]} -gt 0 ] && echo "ğŸ§¹ Removed: ${STOPPED_CONTAINERS[*]}" && sleep 5

          echo ""
          echo "ğŸ” Checking production ports (5434, 6379, 4001)..."
          DEPLOY_DIR="${DEPLOY_PATH:-/home/nut/loyalty-app-production}"
          cd "$DEPLOY_DIR"

          REQUIRED_PORTS=(5434 6379 4001)
          PORTS_IN_USE=()
          for port in "${REQUIRED_PORTS[@]}"; do
            if lsof -i ":$port" -sTCP:LISTEN -t >/dev/null 2>&1; then
              echo "âš ï¸ Port $port in use"
              PORTS_IN_USE+=($port)
            else
              echo "âœ… Port $port available"
            fi
          done

          if [ ${#PORTS_IN_USE[@]} -gt 0 ]; then
            echo "ğŸ›‘ Attempting graceful shutdown..."
            docker compose -f docker-compose.yml -f docker-compose.prod.yml down --timeout 30 || true
            sleep 5

            # Re-check ports
            STILL_IN_USE=()
            for port in "${PORTS_IN_USE[@]}"; do
              lsof -i ":$port" -sTCP:LISTEN -t >/dev/null 2>&1 && STILL_IN_USE+=($port)
            done

            if [ ${#STILL_IN_USE[@]} -gt 0 ]; then
              echo "âŒ FATAL: Ports still in use: ${STILL_IN_USE[*]}"
              exit 1
            fi
            echo "âœ… Ports freed after shutdown"
          fi
          echo "âœ… All production ports available"

      - name: "ğŸ”’ Validate production configuration"
        run: |
          echo "ğŸ”’ Validating production configuration..."

          DEPLOY_DIR="${DEPLOY_PATH:-/home/nut/loyalty-app-production}"
          cd "$DEPLOY_DIR"

          HAS_ERROR=0

          # Check 1: Verify no dev commands in production config
          echo "ğŸ“‹ Checking for dev commands in production config..."

          # Get merged config as YAML
          MERGED_CONFIG=$(docker compose -f docker-compose.yml -f docker-compose.prod.yml config 2>/dev/null)

          # Extract backend command using yq-style parsing (grep between backend: and next service)
          # Look for command: in the backend service section
          BACKEND_SECTION=$(echo "$MERGED_CONFIG" | sed -n '/^  backend:/,/^  [a-z]/p' | head -n -1)
          BACKEND_CMD=$(echo "$BACKEND_SECTION" | grep "command:" | head -1 || echo "")

          echo "   Backend command config: ${BACKEND_CMD:-'(none - using Dockerfile CMD)'}"

          if echo "$BACKEND_CMD" | grep -qE "(npm run dev|npx tsx|nodemon|ts-node)"; then
            echo "âŒ FATAL: Development command found in backend service!"
            echo "   Found: $BACKEND_CMD"
            echo "   Production must use Dockerfile CMD: node dist/index.js"
            HAS_ERROR=1
          else
            echo "âœ… Backend command OK (using Dockerfile CMD or explicit production command)"
          fi

          # Also check base docker-compose.yml directly for dev commands that might leak
          echo "ğŸ“‹ Verifying base docker-compose.yml doesn't have dev commands..."
          BASE_BACKEND_CMD=$(grep -A30 "^  backend:" docker-compose.yml | grep "command:" | head -1 || echo "")
          if echo "$BASE_BACKEND_CMD" | grep -qE "(npm run dev|npx tsx|nodemon|ts-node)"; then
            echo "âŒ FATAL: Development command in base docker-compose.yml!"
            echo "   Found: $BASE_BACKEND_CMD"
            echo "   Dev commands must be in docker-compose.dev.yml only"
            HAS_ERROR=1
          else
            echo "âœ… Base docker-compose.yml OK (no dev commands)"
          fi

          # Check 2: Verify backend uses runner target (production stage)
          BACKEND_TARGET=$(echo "$MERGED_CONFIG" | grep -A20 "backend:" | grep -A10 "build:" | grep "target:" | head -1 || echo "")
          if echo "$BACKEND_TARGET" | grep -q "development"; then
            echo "âŒ FATAL: Backend using development Docker target!"
            echo "   Found: $BACKEND_TARGET"
            echo "   Production must use: target: runner"
            HAS_ERROR=1
          else
            echo "âœ… Backend Docker target OK"
          fi

          # Check 3: Verify NODE_ENV is production
          NODE_ENV_VALUE=$(echo "$MERGED_CONFIG" | grep -A100 "backend:" | grep "NODE_ENV:" | head -1 || echo "")
          if echo "$NODE_ENV_VALUE" | grep -qE "(development|dev)"; then
            echo "âŒ FATAL: NODE_ENV not set to production!"
            echo "   Found: $NODE_ENV_VALUE"
            HAS_ERROR=1
          else
            echo "âœ… NODE_ENV OK"
          fi

          if [ $HAS_ERROR -eq 1 ]; then
            echo ""
            echo "ğŸ›‘ Production deployment blocked due to configuration errors."
            echo "   Please fix docker-compose.prod.yml before deploying."
            exit 1
          fi

          echo "âœ… Production configuration validated"

      - name: "ğŸš€ Optimized service deployment"
        run: |
          echo "ğŸš€ Deploying services with zero-downtime strategy..."

          DEPLOY_DIR="${DEPLOY_PATH:-/home/nut/loyalty-app-production}"
          cd "$DEPLOY_DIR"

          # Enable BuildKit for faster builds
          export DOCKER_BUILDKIT=1
          export COMPOSE_DOCKER_CLI_BUILD=1
          
          # Build and start services
          # Dockerfiles are optimized for caching:
          # - Dependencies cached until package*.json changes
          # - Config files cached until they change
          # - Source code copied LAST (only build layer rebuilds on code changes)
          echo "ğŸ—ï¸ Building and starting services..."
          docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build
          
          echo "âœ… Services deployed"
          
          # Give services time to initialize before health checks
          echo "â³ Allowing services to initialize (30 seconds)..."
          sleep 30
          
          # Quick startup verification
          echo "ğŸ” Quick startup verification:"
          docker compose ps
          echo "ğŸ“ Backend startup logs (last 10 lines):"
          docker compose logs --tail=10 backend 2>/dev/null || echo "No backend logs yet"
      
      - name: "ğŸ—ƒï¸ Database migration (container context)"
        run: |
          echo "ğŸ—ƒï¸ Running database migrations with enhanced logging..."
          
          DEPLOY_DIR="${DEPLOY_PATH:-/home/nut/loyalty-app-production}"
          cd "$DEPLOY_DIR"
          
          # Pre-migration container status
          echo "ğŸ“¦ Pre-migration container status:"
          docker compose ps
          
          # Wait for database to be ready with enhanced logging
          echo "ğŸ’¾ Waiting for database to be ready..."
          if timeout 60s bash -c 'until docker compose exec -T postgres pg_isready -U loyalty -d loyalty_db; do echo "Database not ready, waiting..."; sleep 2; done'; then
            echo "âœ… Database is ready"
          else
            echo "âŒ Database readiness timeout"
            echo "ğŸ“„ Database logs:"
            docker compose logs --tail=20 postgres
            exit 1
          fi
          
          # Wait for backend container to be fully ready
          echo "ğŸ“¦ Waiting for backend container to be ready..."
          if timeout 60s bash -c 'until docker compose exec -T backend echo "ready" >/dev/null 2>&1; do echo "Backend not ready, waiting..."; sleep 2; done'; then
            echo "âœ… Backend container is ready"
          else
            echo "âŒ Backend container timeout"
            echo "ğŸ“„ Backend logs:"
            docker compose logs --tail=20 backend
            exit 1
          fi
          
          # Give containers additional time to stabilize
          echo "â³ Allowing containers to stabilize (10 seconds)..."
          sleep 10
          
          # Show database connection info before migration
          echo "ğŸ”— Database connection check:"
          docker compose exec -T backend node -e "console.log('DATABASE_URL:', process.env.DATABASE_URL ? 'configured' : 'missing')" || echo "Cannot check DB config"
          
          # Run migration from within backend container (correct network context)
          echo "ğŸ—ƒï¸ Running database migration from container..."
          for attempt in 1 2 3; do
            echo "\nğŸ”„ Migration attempt $attempt/3..."
            
            # First check migration status
            echo "ğŸ” Checking current migration status:"
            docker compose exec -T backend npm run db:migrate:status || echo "Cannot check migration status"
            
            if docker compose exec -T backend npm run db:migrate:deploy; then
              echo "âœ… Database migrations completed successfully"
              
              # Verify migration success
              echo "ğŸ” Post-migration verification:"
              docker compose exec -T backend npm run db:migrate:status || echo "Cannot verify final status"
              break
            else
              echo "âŒ Migration attempt $attempt failed"
              
              # Show backend logs for debugging
              echo "ğŸ“„ Backend logs during migration failure:"
              docker compose logs --tail=10 backend
              
              if [ $attempt -eq 3 ]; then
                echo "âŒ Migration failed after 3 attempts"
                
                # Enhanced baseline scenario handling
                echo "ğŸ” Checking for baseline scenario..."
                migration_status=$(docker compose exec -T backend npm run db:migrate:status 2>&1 || echo "status_check_failed")
                echo "Migration status output: $migration_status"
                
                if echo "$migration_status" | grep -q "migrations have not yet been applied"; then
                  echo "ğŸ”§ Attempting baseline resolution..."
                  docker compose exec -T backend npx prisma migrate resolve --applied 0_init 2>/dev/null || echo "Baseline resolution failed"
                  
                  echo "ğŸ”„ Retrying migration after baseline..."
                  if docker compose exec -T backend npm run db:migrate:deploy; then
                    echo "âœ… Database migrations completed after baseline resolution"
                    break
                  else
                    echo "âŒ Migration still failed after baseline"
                  fi
                fi
                
                # Final failure diagnostics
                echo "ğŸ”´ MIGRATION FAILURE DIAGNOSTICS:"
                echo "=== Container Status ==="
                docker compose ps
                echo "\n=== Database Connection Test ==="
                docker compose exec -T postgres pg_isready -U loyalty -d loyalty_db || echo "Database connection failed"
                echo "\n=== Backend Environment ==="
                docker compose exec -T backend env | grep -E "DATABASE_URL|NODE_ENV" || echo "Cannot check environment"
                echo "\n=== Backend Logs (last 30 lines) ==="
                docker compose logs --tail=30 backend
                
                echo "âŒ All migration attempts failed"
                exit 1
              else
                echo "â³ Retrying in 5 seconds..."
                sleep 5
              fi
            fi
          done
          
          echo "âœ… Database migration phase completed"
      
      - name: "ğŸ”ğŸ—„ï¸ Post-deployment OAuth & database validation"
        run: |
          echo "ğŸ” Validating OAuth and database in production..."
          DEPLOY_DIR="${DEPLOY_PATH:-/home/nut/loyalty-app-production}"
          cd "$DEPLOY_DIR"

          # Wait for application to be ready
          sleep 10

          # OAuth validation
          echo "ğŸ” Running OAuth validation..."
          if docker compose exec -T backend test -f "/app/scripts/validate-oauth-health.sh"; then
            if docker compose exec -T backend bash -c "cd /app && ./scripts/validate-oauth-health.sh"; then
              echo "âœ… OAuth validation passed"
            else
              echo "âš ï¸ OAuth validation failed - check configuration"
              docker compose logs --tail=10 backend
            fi
          else
            echo "âš ï¸ OAuth script not found - skipping"
          fi

          # Database migration status
          echo ""
          echo "ğŸ—„ï¸ Checking database migration status..."
          docker compose exec -T backend npm run db:migrate:status && echo "âœ… Migration status OK" || echo "âš ï¸ Cannot verify migration status"

          # Verify critical tables exist
          echo ""
          echo "ğŸ“‹ Verifying critical database tables..."
          TABLES_CHECK=$(docker compose exec -T postgres psql -U loyalty -d loyalty_db -t -c "
            SELECT string_agg(tablename, ',')
            FROM pg_tables
            WHERE schemaname = 'public'
            AND tablename IN ('users', 'coupons', 'user_coupons', 'tiers', 'user_loyalty', 'user_audit_log', 'surveys');
          " 2>/dev/null | tr -d ' \n')

          REQUIRED_TABLES="users,coupons,user_coupons,tiers,user_loyalty,user_audit_log,surveys"
          MISSING_TABLES=""
          for table in $(echo "$REQUIRED_TABLES" | tr ',' ' '); do
            if ! echo "$TABLES_CHECK" | grep -q "$table"; then
              MISSING_TABLES="$MISSING_TABLES $table"
            fi
          done

          if [ -n "$MISSING_TABLES" ]; then
            echo "âŒ Missing tables:$MISSING_TABLES"
            exit 1
          else
            echo "âœ… All critical tables exist"
          fi

          # Verify critical stored procedures exist
          echo ""
          echo "ğŸ“‹ Verifying critical stored procedures..."
          FUNCTIONS_CHECK=$(docker compose exec -T postgres psql -U loyalty -d loyalty_db -t -c "
            SELECT string_agg(proname, ',')
            FROM pg_proc p
            JOIN pg_namespace n ON p.pronamespace = n.oid
            WHERE n.nspname = 'public'
            AND proname IN (
              'assign_coupon_to_user',
              'redeem_coupon',
              'award_points',
              'recalculate_user_tier_by_nights'
            );
          " 2>/dev/null | tr -d ' \n')

          REQUIRED_FUNCTIONS="assign_coupon_to_user,redeem_coupon,award_points,recalculate_user_tier_by_nights"
          MISSING_FUNCTIONS=""
          for func in $(echo "$REQUIRED_FUNCTIONS" | tr ',' ' '); do
            if ! echo "$FUNCTIONS_CHECK" | grep -q "$func"; then
              MISSING_FUNCTIONS="$MISSING_FUNCTIONS $func"
            fi
          done

          if [ -n "$MISSING_FUNCTIONS" ]; then
            echo "âŒ Missing stored procedures:$MISSING_FUNCTIONS"
            echo "âš ï¸ Database drift detected - stored procedures missing"
            exit 1
          else
            echo "âœ… All critical stored procedures exist"
          fi

          # Verify critical triggers exist
          echo ""
          echo "ğŸ“‹ Verifying critical triggers..."
          TRIGGERS_CHECK=$(docker compose exec -T postgres psql -U loyalty -d loyalty_db -t -c "
            SELECT string_agg(tgname, ',')
            FROM pg_trigger t
            JOIN pg_class c ON t.tgrelid = c.oid
            WHERE NOT t.tgisinternal
            AND tgname IN ('trigger_update_user_tier_on_nights', 'set_membership_id_trigger', 'audit_user_changes');
          " 2>/dev/null | tr -d ' \n')

          REQUIRED_TRIGGERS="trigger_update_user_tier_on_nights,set_membership_id_trigger,audit_user_changes"
          MISSING_TRIGGERS=""
          for trigger in $(echo "$REQUIRED_TRIGGERS" | tr ',' ' '); do
            if ! echo "$TRIGGERS_CHECK" | grep -q "$trigger"; then
              MISSING_TRIGGERS="$MISSING_TRIGGERS $trigger"
            fi
          done

          if [ -n "$MISSING_TRIGGERS" ]; then
            echo "âš ï¸ Missing triggers:$MISSING_TRIGGERS (may be optional)"
          else
            echo "âœ… All critical triggers exist"
          fi

          echo "âœ… Database schema verification completed"

          # Rollback safety check
          if docker compose exec -T backend test -f "/app/scripts/migration-rollback-safety.sh"; then
            echo "ğŸ” Running rollback safety check..."
            docker compose exec -T backend bash -c "cd /app && ./scripts/migration-rollback-safety.sh check" && echo "âœ… Rollback safety OK" || echo "âš ï¸ Rollback safety check failed"
          fi

      - name: "ğŸ¥ Health checks & validation (service readiness)"
        run: |
          echo "ğŸ¥ Running comprehensive health checks with enhanced logging..."
          
          DEPLOY_DIR="${DEPLOY_PATH:-/home/nut/loyalty-app-production}"
          cd "$DEPLOY_DIR"
          
          # Enhanced logging function with container inspection
          enhanced_health_check() {
            local service=$1
            local url=$2
            local max_attempts=15
            local attempt=0
            
            echo "ğŸ” Starting health check for $service at $url"
            
            # First, check container status
            echo "ğŸ“¦ Checking container status..."
            docker compose ps
            
            # Show container logs for startup diagnostics
            echo "ğŸ“œ Recent startup logs from containers:"
            echo "=== Backend Logs (last 50 lines) ==="
            docker compose logs --tail=50 backend 2>/dev/null || echo "No backend logs available"
            
            echo "\n=== Frontend Logs (last 20 lines) ==="
            docker compose logs --tail=20 frontend 2>/dev/null || echo "No frontend logs available"
            
            echo "\n=== Database Logs (last 10 lines) ==="
            docker compose logs --tail=10 postgres 2>/dev/null || echo "No database logs available"
            
            # Check if containers are actually running
            if ! docker compose ps | grep -q "Up"; then
              echo "âŒ Critical: No containers are running!"
              echo "ğŸ”´ Container status details:"
              docker compose ps -a
              return 1
            fi
            
            # Enhanced health checking with detailed diagnostics
            while [ $attempt -lt $max_attempts ]; do
              echo "ğŸ”„ Health Check Attempt $((attempt + 1))/$max_attempts for $service"
              
              # Test with verbose curl output for diagnostics
              if curl -f -s --max-time 3 "$url" > /dev/null 2>&1; then
                echo "âœ… $service is healthy and responding"
                
                # Additional validation - get response details
                response=$(curl -s --max-time 3 "$url" 2>/dev/null || echo "No response body")
                echo "ğŸ“„ Response preview: ${response:0:200}..."
                return 0
              else
                # Detailed failure diagnostics
                http_code=$(curl -s -o /dev/null -w "%{http_code}" --max-time 3 "$url" 2>/dev/null || echo "000")
                echo "âš ï¸ $service not ready (HTTP: $http_code)"
                
                # Every 3rd attempt, show detailed diagnostics
                if [ $((attempt % 3)) -eq 0 ] && [ $attempt -gt 0 ]; then
                  echo "ğŸ” Diagnostic info (attempt $((attempt + 1))):"
                  echo "  - Port check:" $(nc -z localhost 4001 && echo "Port 4001 open" || echo "Port 4001 closed")
                  echo "  - Backend container:" $(docker compose exec -T backend echo "responsive" 2>/dev/null || echo "not responding")
                  echo "  - Recent backend errors:"
                  docker compose logs --tail=5 backend 2>/dev/null | grep -i "error\|fail\|exception" | tail -3 || echo "    No recent errors found"
                fi
              fi
              
              attempt=$((attempt + 1))
              [ $attempt -lt $max_attempts ] && sleep 2
            done
            
            echo "âŒ $service health check failed after $max_attempts attempts"
            
            # Final diagnostic dump on failure
            echo "ğŸ”´ FAILURE DIAGNOSTICS:"
            echo "=== Container Status ==="
            docker compose ps -a
            
            echo "\n=== Network Status ==="
            docker compose exec -T backend cat /etc/hosts 2>/dev/null | head -5 || echo "Cannot access container network info"
            
            echo "\n=== Application Ports ==="
            docker compose exec -T backend netstat -tlnp 2>/dev/null | grep -E ":3000|:4001" || echo "Cannot check application ports"
            
            echo "\n=== Final Backend Logs ==="
            docker compose logs --tail=30 backend
            
            echo "\n=== System Resources ==="
            echo "Memory:" $(free -h | head -2 | tail -1)
            echo "Disk:" $(df -h / | tail -1)
            
            return 1
          }
          
          # Run enhanced health checks
          enhanced_health_check "Application" "http://localhost:4001/api/health"
          
          # If backend is healthy, check frontend
          echo "\nğŸŒ Checking frontend..."
          if curl -f -s --max-time 3 "http://localhost:4001/" > /dev/null 2>&1; then
            echo "âœ… Frontend is responding"
          else
            echo "âš ï¸ Frontend not responding (non-critical for deployment)"
            echo "ğŸ“„ Frontend logs:"
            docker compose logs --tail=10 frontend
          fi
          
          echo "âœ… Health checks completed successfully"

  # =============================================================================
  # PHASE 4: POST-DEPLOYMENT MONITORING & CLEANUP
  # =============================================================================
  
  post-deployment:
    name: "ğŸ“Š Post-Deployment"
    runs-on: self-hosted
    needs: production-deployment
    if: always() && (needs.production-deployment.result == 'success' || needs.production-deployment.result == 'failure')
    timeout-minutes: 3
    continue-on-error: true  # Don't block pipeline completion on post-deployment issues
    
    steps:
      - name: "ğŸ” Pre-deployment health check"
        timeout-minutes: 1
        run: |
          echo "ğŸ” Checking runner status..."
          echo "Runner: $(hostname)"
          echo "Load: $(uptime)"
          echo "Memory: $(free -h 2>/dev/null || vm_stat | head -10)"
          echo "Disk: $(df -h / | tail -1)"
          echo "âœ… Runner health check passed"

      - name: "âš ï¸ Automatic Rollback on Failure"
        if: failure()
        timeout-minutes: 3
        run: |
          echo "âš ï¸ Deployment failed - initiating automatic rollback..."

          DEPLOY_DIR="${DEPLOY_PATH:-/home/nut/loyalty-app-production}"
          cd "$DEPLOY_DIR"

          # Find previous working images (excluding current SHA)
          CURRENT_SHA="${{ github.sha }}"
          echo "ğŸ” Looking for previous working images (excluding $CURRENT_SHA)..."

          PREV_BACKEND=$(docker images loyalty-app-backend --format "{{.Tag}}" | grep -v "latest" | grep -v "$CURRENT_SHA" | head -1)
          PREV_FRONTEND=$(docker images loyalty-app-frontend --format "{{.Tag}}" | grep -v "latest" | grep -v "$CURRENT_SHA" | head -1)

          if [ -n "$PREV_BACKEND" ] && [ -n "$PREV_FRONTEND" ]; then
            echo "ğŸ“¦ Rolling back to previous images:"
            echo "  Backend: loyalty-app-backend:$PREV_BACKEND"
            echo "  Frontend: loyalty-app-frontend:$PREV_FRONTEND"

            # Export previous image tags
            export BACKEND_IMAGE="loyalty-app-backend:$PREV_BACKEND"
            export FRONTEND_IMAGE="loyalty-app-frontend:$PREV_FRONTEND"

            # Perform rollback with same hot-swap strategy
            echo "ğŸ”„ Rolling back backend..."
            docker compose -f docker-compose.yml -f docker-compose.prod.yml \
              up -d --no-build --no-deps backend

            sleep 10

            echo "ğŸ”„ Rolling back frontend..."
            docker compose -f docker-compose.yml -f docker-compose.prod.yml \
              up -d --no-build --no-deps frontend

            sleep 10

            # Verify rollback
            echo "ğŸ¥ Verifying rollback health..."
            if timeout 30s bash -c 'until curl -f -s http://localhost:4001/api/health >/dev/null 2>&1; do sleep 2; done'; then
              echo "âœ… Rollback successful - service health check passed"
              echo "ğŸ“Š Rollback summary:"
              echo "  Rolled back from: $CURRENT_SHA"
              echo "  Rolled back to: $PREV_BACKEND"
              docker compose ps
            else
              echo "âŒ Rollback health check failed"
              echo "ğŸ“„ Backend logs after rollback:"
              docker compose logs --tail=20 backend
            fi
          else
            echo "âš ï¸ No previous images found for rollback"
            echo "Available backend images:"
            docker images loyalty-app-backend
            echo "Available frontend images:"
            docker images loyalty-app-frontend
          fi

          echo "ğŸ”´ Deployment failed and rollback attempted"
          echo "Please review the logs above for details"

      - name: "ğŸ“Š Deployment summary (reporting only)"
        timeout-minutes: 1
        run: |
          echo "==============================================="
          echo "ğŸ“Š DEPLOYMENT SUMMARY"
          echo "==============================================="
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"
          echo "Timestamp: $(date -Iseconds)"
          echo ""
          echo "ğŸ¯ Job Results:"
          echo "Validate & Test: ${{ needs.validate-and-test.result }}"
          echo "E2E Tests: ${{ needs.e2e-tests.result || 'skipped' }}"
          echo "Build Validation: ${{ needs.build-validation.result }}"
          echo "Production Deployment: ${{ needs.production-deployment.result }}"
          echo ""
          echo "ğŸ“ˆ Metrics:"
          echo "Test Coverage: ${{ needs.validate-and-test.outputs.coverage-percent }}%"
          echo ""
          echo "ğŸŒ Service Endpoints:"
          echo "Application: https://loyalty.saichon.com"
          echo "Health Check: https://loyalty.saichon.com/api/health"
          echo "==============================================="
      
      - name: "ğŸŒ Service health validation"
        timeout-minutes: 1
        run: |
          echo "ğŸŒ Testing deployed services..."
          
          # Test health endpoint with timeout and retry
          for i in {1..3}; do
            if curl -s --max-time 10 "https://loyalty.saichon.com/api/health" | grep -q "ok\|healthy\|success" 2>/dev/null; then
              echo "âœ… Service health check passed (attempt $i)"
              break
            else
              echo "âš ï¸ Health check failed (attempt $i/3)"
              [ $i -eq 3 ] && echo "ğŸš¨ All health checks failed - service may be unhealthy"
              sleep 5
            fi
          done
      
      - name: "ğŸ§¹ Smart cleanup (non-blocking)"
        timeout-minutes: 1
        continue-on-error: true
        run: |
          echo "ğŸ§¹ Running smart cleanup with strict timeouts..."
          
          # Set strict timeout for all operations
          set +e  # Don't exit on command failures in cleanup
          
          # Check disk usage with timeout
          DISK_USAGE=$(timeout 10s df / | tail -1 | awk '{print $5}' | sed 's/%//' 2>/dev/null || echo "unknown")
          echo "ğŸ’¾ Disk usage: ${DISK_USAGE}%"
          
          # Clean up old TEST containers only (NEVER prune all - protects dev containers)
          echo "ğŸ³ Cleaning old test containers..."
          # Only remove E2E test containers, never use 'docker container prune' which could delete dev containers
          for container in loyalty_postgres_e2e loyalty_redis_e2e loyalty_backend_e2e loyalty_frontend_e2e \
                          loyalty_postgres_unit loyalty_redis_unit loyalty_postgres_integration loyalty_redis_integration; do
            docker rm -f "$container" 2>/dev/null || true
          done
          echo "âœ… Test containers cleaned (dev/prod containers preserved)"
          
          # Clean up old images with timeout (keep last 3 versions)
          echo "ğŸ–¼ï¸ Cleaning old images..."
          timeout 20s docker image prune -f --filter "until=72h" 2>/dev/null || echo "âš ï¸ Image cleanup timed out"
          
          # Clean up build cache with timeout
          echo "ğŸ§¹ Cleaning build cache..."
          timeout 10s docker builder prune -f --filter "until=24h" 2>/dev/null || echo "âš ï¸ Build cache cleanup timed out"
          
          echo "âœ… Cleanup completed (may have warnings, non-blocking)"

      - name: "ğŸ“‹ Post-deployment summary"
        timeout-minutes: 1
        continue-on-error: true
        env:
          DEPLOY_RESULT: ${{ needs.production-deployment.result }}
        run: |
          echo "==============================================="
          echo "ğŸ“‹ DEPLOYMENT RESULT"
          echo "==============================================="

          if [ "$DEPLOY_RESULT" = "success" ]; then
            HEALTH_CODE=$(curl -s -o /dev/null -w '%{http_code}' https://loyalty.saichon.com/api/health 2>/dev/null || echo 'timeout')
            echo "ğŸ‰ Deployment Status: âœ… SUCCESS"
            echo "â”œâ”€â”€ ğŸŒ Frontend: https://loyalty.saichon.com"
            echo "â”œâ”€â”€ ğŸ”— Backend: https://loyalty.saichon.com/api"
            echo "â”œâ”€â”€ ğŸ“Š Health check: $HEALTH_CODE"
            echo "â””â”€â”€ ğŸ•’ Completed at: $(date)"
          else
            echo "âŒ Deployment Status: FAILED"
            echo "â”œâ”€â”€ Result: $DEPLOY_RESULT"
            echo "â”œâ”€â”€ Commit: ${{ github.sha }}"
            echo "â”œâ”€â”€ Branch: ${{ github.ref_name }}"
            echo "â””â”€â”€ ğŸ•’ Failed at: $(date)"
            echo ""
            echo "ğŸ” Check the 'Production Deployment' job logs for details"
          fi

          echo "==============================================="
          echo "ğŸŠ Post-deployment job completed - pipeline will not get stuck"

      - name: "ğŸ§¹ Cleanup production env file"
        if: always()
        run: |
          DEPLOY_DIR="${DEPLOY_PATH:-/home/nut/loyalty-app-production}"
          if [ -d "$DEPLOY_DIR" ]; then
            rm -f "$DEPLOY_DIR/.env" || true
            echo "âœ… Cleaned up .env file in $DEPLOY_DIR"
          else
            echo "âš ï¸ Deploy directory $DEPLOY_DIR does not exist - skipping cleanup"
          fi

  # =============================================================================
  # UNIFIED TEST REPORT GENERATION (Merges all test types)
  # =============================================================================

  generate-test-reports:
    name: "ğŸ“Š Generate Unified Test Reports"
    runs-on: ubuntu-latest
    needs: [validate-and-test, e2e-tests]
    # Only generate reports if at least one test job succeeded (has actual results)
    # Skip if both jobs failed/cancelled/skipped to avoid publishing empty "?" results
    if: |
      github.ref == 'refs/heads/main' &&
      (needs.validate-and-test.result == 'success' || needs.e2e-tests.result == 'success')

    # Prevent multiple concurrent report generations to avoid artifact conflicts
    concurrency:
      group: "test-reports-${{ github.repository }}"
      cancel-in-progress: true

    steps:
      - name: "ğŸ“¥ Checkout code"
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 1

      - name: "âš¡ Setup Node.js"
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: "ğŸ“¥ Download unit test results"
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: allure-results-unit-${{ github.run_id }}
          path: allure-results-unit/
        continue-on-error: true

      - name: "ğŸ“¥ Download integration test results"
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: allure-results-integration-${{ github.run_id }}
          path: allure-results-integration/
        continue-on-error: true

      - name: "ğŸ“¥ Download E2E test results"
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: allure-results-e2e-${{ github.run_id }}
          path: allure-results-e2e/
        continue-on-error: true

      - name: "ğŸ”€ Merge all test results"
        run: |
          # Verify Node.js version
          echo "ğŸ” Node.js: $(node --version) | npm: $(npm --version)"
          NODE_MAJOR=$(node --version | cut -d'.' -f1 | tr -d 'v')
          if [ "$NODE_MAJOR" -lt "${{ env.NODE_VERSION }}" ]; then
            echo "âŒ Node.js version mismatch! Expected ${{ env.NODE_VERSION }}.x, got $(node --version)"
            exit 1
          fi

          echo "ğŸ”€ Merging test results from all test types..."

          # Create combined results directory
          mkdir -p backend/allure-results-combined

          # Copy unit test results
          if [ -d "allure-results-unit" ] && [ "$(ls -A allure-results-unit 2>/dev/null)" ]; then
            echo "âœ… Copying unit test results..."
            cp -r allure-results-unit/* backend/allure-results-combined/ 2>/dev/null || true
            UNIT_COUNT=$(ls -1 allure-results-unit | wc -l)
            echo "   ğŸ“Š Unit test files: $UNIT_COUNT"
          else
            echo "âš ï¸ No unit test results found"
          fi

          # Copy integration test results
          if [ -d "allure-results-integration" ] && [ "$(ls -A allure-results-integration 2>/dev/null)" ]; then
            echo "âœ… Copying integration test results..."
            cp -r allure-results-integration/* backend/allure-results-combined/ 2>/dev/null || true
            INTEGRATION_COUNT=$(ls -1 allure-results-integration | wc -l)
            echo "   ğŸ“Š Integration test files: $INTEGRATION_COUNT"
          else
            echo "âš ï¸ No integration test results found"
          fi

          # Copy E2E test results
          if [ -d "allure-results-e2e" ] && [ "$(ls -A allure-results-e2e 2>/dev/null)" ]; then
            echo "âœ… Copying E2E test results..."
            cp -r allure-results-e2e/* backend/allure-results-combined/ 2>/dev/null || true
            E2E_COUNT=$(ls -1 allure-results-e2e | wc -l)
            echo "   ğŸ“Š E2E test files: $E2E_COUNT"
          else
            echo "âš ï¸ No E2E test results found"
          fi

          # Count total merged results
          TOTAL_COUNT=$(ls -1 backend/allure-results-combined 2>/dev/null | wc -l)
          echo "ğŸ“Š Total merged test result files: $TOTAL_COUNT"

          if [ "$TOTAL_COUNT" -eq 0 ]; then
            echo "âš ï¸ No test results to merge - creating placeholder"
            mkdir -p backend/allure-results-combined
            echo '{"name":"No tests found","status":"broken"}' > backend/allure-results-combined/placeholder.json
          fi

      - name: "â˜• Setup Java for Allure"
        uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9 # v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: "ğŸ“Š Install Allure CLI & generate unified test report"
        run: |
          cd backend

          # Install allure-commandline from package.json (integrity verified via package-lock.json)
          npm ci --prefer-offline --no-audit --ignore-scripts

          echo "ğŸ“Š Generating unified Allure report from merged results..."

          if [ -d "allure-results-combined" ] && [ "$(ls -A allure-results-combined)" ]; then
            echo "âœ… Generating Allure report..."
            npx allure generate allure-results-combined --clean -o allure-report
            echo "âœ… Unified Allure report generated successfully"
            echo "ğŸ“Š Report includes: Unit Tests + Integration Tests + E2E Tests (Playwright)"
          else
            echo "âš ï¸ No test results found, creating placeholder report"
            mkdir -p allure-report
            cat > allure-report/index.html <<'EOF'
          <!DOCTYPE html>
          <html>
          <head><title>No Test Results</title></head>
          <body><h1>No test results available for this run</h1></body>
          </html>
          EOF
          fi

      - name: "ğŸ“¦ Create redirect page & prepare GitHub Pages artifact structure"
        run: |
          echo "ğŸ”— Creating latest redirect page..."
          mkdir -p test-reports-latest

          BRANCH_NAME="${{ github.ref_name }}"
          if [ "$BRANCH_NAME" = "main" ]; then
            BADGE_COLOR="#28a745"; BADGE_TEXT="ğŸš€ PRODUCTION"; ENV_NAME="Production"
          else
            BADGE_COLOR="#17a2b8"; BADGE_TEXT="ğŸ§ª DEVELOPMENT"; ENV_NAME="Development"
          fi

          cat > test-reports-latest/index.html <<REDIRECT_EOF
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <meta http-equiv="refresh" content="0; url=../${{ github.run_number }}/">
              <title>[$ENV_NAME] Test Report #${{ github.run_number }}</title>
              <style>
                  body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
                  .container { text-align: center; padding: 2rem; background: rgba(255,255,255,0.1); border-radius: 10px; backdrop-filter: blur(10px); }
                  .badge { display: inline-block; padding: 0.5rem 1rem; background: $BADGE_COLOR; border-radius: 20px; font-weight: bold; margin-bottom: 1rem; }
                  .spinner { margin: 1rem auto; width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; }
                  @keyframes spin { to { transform: rotate(360deg); } }
                  a { color: white; } .meta { font-size: 0.9rem; opacity: 0.8; margin-top: 1rem; }
              </style>
          </head>
          <body>
              <div class="container">
                  <div class="badge">$BADGE_TEXT</div>
                  <h2>Loading Test Report...</h2>
                  <div class="spinner"></div>
                  <p>Report #${{ github.run_number }}</p>
                  <p><a href="../${{ github.run_number }}/">Click here if not redirected</a></p>
                  <div class="meta">Branch: $BRANCH_NAME | Commit: ${{ github.sha }}</div>
              </div>
              <script>setTimeout(() => window.location.href = '../${{ github.run_number }}/', 100);</script>
          </body>
          </html>
          REDIRECT_EOF
          echo "âœ… Redirect page created for $ENV_NAME"

          echo ""
          echo "ğŸ“¦ Preparing GitHub Pages artifact..."
          mkdir -p pages-artifact/test-reports

          if [ -d "backend/allure-report" ]; then
            cp -r backend/allure-report pages-artifact/test-reports/${{ github.run_number }}
            echo "âœ… Allure report copied"
          else
            mkdir -p pages-artifact/test-reports/${{ github.run_number }}
            echo "<h1>No test results</h1>" > pages-artifact/test-reports/${{ github.run_number }}/index.html
          fi

          mkdir -p pages-artifact/test-reports/latest
          cp -r test-reports-latest/* pages-artifact/test-reports/latest/

          cat > pages-artifact/index.html <<'ROOT_EOF'
          <!DOCTYPE html>
          <html><head><meta http-equiv="refresh" content="0; url=./test-reports/latest/"><title>Test Reports</title></head>
          <body><p>Redirecting to <a href="./test-reports/latest/">latest report</a>...</p></body></html>
          ROOT_EOF

          echo "âœ… Artifact prepared ($(du -sh pages-artifact/ | cut -f1))"

      - name: "ğŸ“¤ Upload GitHub Pages artifact"
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4
        with:
          path: pages-artifact
          retention-days: 90
          # Note: artifact name is always 'github-pages' for this action

  # =============================================================================
  # GITHUB PAGES DEPLOYMENT (Deploys unified test reports)
  # Uses concurrency to prevent duplicate artifact conflicts
  # =============================================================================

  deploy-github-pages:
    name: "ğŸ“„ Deploy to GitHub Pages"
    runs-on: ubuntu-latest
    needs: [generate-test-reports]
    # Only deploy if report generation succeeded (has valid test results)
    if: github.ref == 'refs/heads/main' && needs.generate-test-reports.result == 'success'

    permissions:
      pages: write
      id-token: write
      contents: read

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Strict concurrency - only one pages deployment at a time
    # This prevents the "Multiple artifacts named github-pages" error
    concurrency:
      group: "pages-deploy-${{ github.repository }}"
      cancel-in-progress: true

    steps:
      - name: "â³ Wait for artifact to be ready"
        run: |
          echo "â³ Waiting for artifact processing..."
          sleep 5
          echo "âœ… Proceeding with deployment"

      - name: "ğŸš€ Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4
        with:
          timeout: 600000
          error_count: 10
          reporting_interval: 5000
        # Uses default artifact_name: github-pages

      - name: "âœ… Deployment complete"
        run: |
