          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          LINE_CHANNEL_ID: ${{ secrets.LINE_CHANNEL_ID }}
          LINE_CHANNEL_SECRET: ${{ secrets.LINE_CHANNEL_SECRET }}
        run: |
          echo "ğŸ­ Running E2E tests with Playwright on isolated environment..."
          echo "ğŸŒ Testing against Backend: http://localhost:4202"
          echo "ğŸŒ Testing against Frontend: http://localhost:3201"

          # Verify Playwright is available
          if [ ! -d "node_modules/@playwright" ]; then
            echo "âŒ @playwright/test not found in node_modules"
            echo "ğŸ“‚ Root node_modules contents:"
            ls -la node_modules/ 2>&1 | head -20 || echo "node_modules directory not found"
            exit 1
          fi

          echo "âœ… @playwright/test found in node_modules"

          # Install Playwright browsers if needed
          echo "ğŸ“¥ Installing Playwright browsers..."
          npx playwright install --with-deps chromium

          # Verify Playwright installation
          echo "ğŸ” Verifying Playwright installation..."
          npx playwright --version

          # Playwright connectivity diagnostic
          echo ""
          echo "ğŸ§ª Playwright Connectivity Diagnostic:"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          node -e 'const http = require("http"); const urls = ["http://localhost:4202/api/health", "http://127.0.0.1:4202/api/health", "http://0.0.0.0:4202/api/health"]; console.log("Testing connectivity from Node.js (same context as Playwright):"); let completed = 0; urls.forEach(url => { const urlObj = new URL(url); const options = { hostname: urlObj.hostname, port: urlObj.port, path: urlObj.pathname, method: "GET", timeout: 5000 }; const req = http.request(options, (res) => { console.log(`  âœ… ${url}: HTTP ${res.statusCode}`); if (++completed === urls.length) process.exit(0); }); req.on("error", (e) => { console.log(`  âŒ ${url}: ${e.code} - ${e.message}`); if (++completed === urls.length) process.exit(0); }); req.on("timeout", () => { console.log(`  â±ï¸ ${url}: Timeout`); req.destroy(); if (++completed === urls.length) process.exit(0); }); req.end(); }); setTimeout(() => process.exit(0), 7000);' || echo "âš ï¸ Node.js connectivity test failed"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""

          # CRITICAL: Verify containers are still running RIGHT before test execution
