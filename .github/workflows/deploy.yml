          docker volume rm loyalty_postgres_e2e_data loyalty_redis_e2e_data 2>/dev/null || true
          docker volume rm loyalty-e2e-tests_loyalty_postgres_e2e_data loyalty-e2e-tests_loyalty_redis_e2e_data 2>/dev/null || true

