      - name: "ğŸ“Š Record E2E test results (success/failure status)"
        id: e2e-results
        if: always()
        run: |
          if [ "${{ steps.run-e2e-tests.outcome }}" = "success" ]; then
            echo "âœ… E2E tests completed successfully"
