name: Optimized CI/CD Pipeline with Security & Testing

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  DEPLOY_PATH: /home/nut/loyalty-app
  NODE_VERSION: 24
  CACHE_VERSION: v1

jobs:
  # =============================================================================
  # PHASE 0: SHARED WORKSPACE PREPARATION (NEW - 30-60 seconds)
  # =============================================================================

  prepare-workspace:
    name: "ğŸš€ Workspace Preparation"
    runs-on: self-hosted
    timeout-minutes: 2
    outputs:
      workspace-ready: ${{ steps.setup-complete.outputs.ready }}
      backend-cache-hit: ${{ steps.backend-cache.outputs.cache-hit }}
      frontend-cache-hit: ${{ steps.frontend-cache.outputs.cache-hit }}

    steps:
      - name: "ğŸ“¥ Checkout code (shared for all jobs)"
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: true

      - name: "âš¡ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: "ğŸ“¦ Setup local cache directories"
        run: |
          mkdir -p /tmp/runner-cache/npm
          mkdir -p /tmp/runner-cache/backend-node_modules
          mkdir -p /tmp/runner-cache/frontend-node_modules
          mkdir -p /tmp/runner-cache/root-node_modules
          echo "âœ… Cache directories prepared"

      - name: "ğŸ“¦ Restore backend node_modules from local cache"
        id: backend-cache
        run: |
          if [ -d "/tmp/runner-cache/backend-node_modules/node_modules" ]; then
            echo "âœ… Restoring backend node_modules from local cache..."
            cp -r /tmp/runner-cache/backend-node_modules/node_modules ./backend/
            echo "cache-hit=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ No backend cache found"
            echo "cache-hit=false" >> $GITHUB_OUTPUT
          fi

      - name: "ğŸ“¦ Install backend dependencies"
        if: steps.backend-cache.outputs.cache-hit != 'true'
        working-directory: ./backend
        run: |
          echo "ğŸ“¦ Installing backend dependencies with local npm cache..."
          npm ci --cache /tmp/runner-cache/npm --prefer-offline --include=dev
          echo "ğŸ’¾ Saving backend node_modules to local cache..."
          rm -rf /tmp/runner-cache/backend-node_modules/node_modules
          cp -r node_modules /tmp/runner-cache/backend-node_modules/

      - name: "ğŸ“¦ Restore frontend node_modules from local cache"
        id: frontend-cache
        run: |
          if [ -d "/tmp/runner-cache/frontend-node_modules/node_modules" ]; then
            echo "âœ… Restoring frontend node_modules from local cache..."
            cp -r /tmp/runner-cache/frontend-node_modules/node_modules ./frontend/
            echo "cache-hit=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ No frontend cache found"
            echo "cache-hit=false" >> $GITHUB_OUTPUT
          fi

      - name: "ğŸ“¦ Install frontend dependencies"
        if: steps.frontend-cache.outputs.cache-hit != 'true'
        working-directory: ./frontend
        run: |
          echo "ğŸ“¦ Installing frontend dependencies with local npm cache..."
          npm ci --cache /tmp/runner-cache/npm --prefer-offline
          echo "ğŸ’¾ Saving frontend node_modules to local cache..."
          rm -rf /tmp/runner-cache/frontend-node_modules/node_modules
          cp -r node_modules /tmp/runner-cache/frontend-node_modules/

      - name: "ğŸ“¦ Restore root node_modules from local cache (Playwright)"
        id: root-cache
        run: |
          if [ -d "/tmp/runner-cache/root-node_modules/node_modules" ]; then
            echo "âœ… Restoring root node_modules from local cache..."
            cp -r /tmp/runner-cache/root-node_modules/node_modules ./
            echo "cache-hit=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ No root cache found"
            echo "cache-hit=false" >> $GITHUB_OUTPUT
          fi

      - name: "ğŸ“¦ Install root dependencies (Playwright)"
        if: steps.root-cache.outputs.cache-hit != 'true'
        run: |
          echo "ğŸ“¦ Installing root dependencies (Playwright) with local npm cache..."
          npm ci --cache /tmp/runner-cache/npm --prefer-offline
          echo "âœ… Root dependencies installed (includes @playwright/test)"
          echo "ğŸ’¾ Saving root node_modules to local cache..."
          rm -rf /tmp/runner-cache/root-node_modules/node_modules
          cp -r node_modules /tmp/runner-cache/root-node_modules/

      - name: "ğŸ”§ Generate Prisma client (shared)"
        working-directory: ./backend
        run: |
          echo "ğŸ”§ Generating Prisma client for all jobs..."
          npm run db:generate

          if [ ! -d "src/generated/prisma" ]; then
            echo "âŒ Prisma client generation failed"
            exit 1
          fi

          echo "âœ… Prisma client generated successfully"

      - name: "ğŸ“Š Workspace preparation complete"
        id: setup-complete
        run: |
          echo "âœ… Workspace preparation completed"
          echo "Backend cache hit: ${{ steps.backend-cache.outputs.cache-hit }}"
          echo "Frontend cache hit: ${{ steps.frontend-cache.outputs.cache-hit }}"
          echo "ready=true" >> $GITHUB_OUTPUT

      - name: "ğŸ“¤ Copy workspace to shared location"
        run: |
          SHARED_WORKSPACE="/tmp/runner-cache/workspace/${{ github.run_id }}"
          echo "ğŸ“¦ Creating shared workspace directory at: $SHARED_WORKSPACE"
          mkdir -p "$SHARED_WORKSPACE"

          echo "ğŸ“‹ Copying workspace files (excluding .git and node_modules)..."
          rsync -av --exclude='.git' \
                    --exclude='node_modules' \
                    --exclude='backend/node_modules' \
                    --exclude='frontend/node_modules' \
                    . "$SHARED_WORKSPACE/"

          echo "âœ… Workspace copied to shared location"
          echo "workspace-path=$SHARED_WORKSPACE" >> $GITHUB_OUTPUT

  # =============================================================================
  # PHASE 1: PARALLEL VALIDATION & SECURITY (3-4 minutes)
  # =============================================================================

  # Job 1A: Code Quality & Security Analysis (Parallel)
  security-analysis:
    name: "ğŸ”’ Security & Code Quality"
    runs-on: self-hosted
    needs: prepare-workspace
    timeout-minutes: 5
    outputs:
      security-passed: ${{ steps.security-results.outputs.passed }}
      audit-passed: ${{ steps.security-audit.outputs.passed }}

    steps:
      - name: "ğŸ“¥ Copy shared workspace from local storage"
        run: |
          SHARED_WORKSPACE="/tmp/runner-cache/workspace/${{ github.run_id }}"
          echo "ğŸ“¦ Copying workspace from shared location: $SHARED_WORKSPACE"

          if [ ! -d "$SHARED_WORKSPACE" ]; then
            echo "âŒ CRITICAL: Shared workspace not found at $SHARED_WORKSPACE"
            echo "This job depends on the prepare-workspace job completing successfully"
            exit 1
          fi

          echo "ğŸ“‹ Copying workspace files..."
          rsync -av "$SHARED_WORKSPACE/" .

          echo "âœ… Workspace copied from shared location"

      - name: "âš¡ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: "ğŸ“¦ Restore backend dependencies from local cache"
        id: backend-cache-restore
        run: |
          if [ -d "/tmp/runner-cache/backend-node_modules/node_modules" ]; then
            echo "âœ… Restoring backend node_modules from local cache..."
            cp -r /tmp/runner-cache/backend-node_modules/node_modules ./backend/
            echo "cache-hit=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ CRITICAL: Backend cache missing - should have been prepared by prepare-workspace job"
            exit 1
          fi

      - name: "ğŸ“¦ Restore frontend dependencies from local cache"
        id: frontend-cache-restore
        run: |
          if [ -d "/tmp/runner-cache/frontend-node_modules/node_modules" ]; then
            echo "âœ… Restoring frontend node_modules from local cache..."
            cp -r /tmp/runner-cache/frontend-node_modules/node_modules ./frontend/
            echo "cache-hit=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ CRITICAL: Frontend cache missing - should have been prepared by prepare-workspace job"
            exit 1
          fi

      - name: "ğŸ” TypeScript type checking (validation)"
        working-directory: ./backend
        run: npm run typecheck

      - name: "ğŸ”’ Security linting (ESLint + Security rules)"
        working-directory: ./backend
        run: npm run lint:security

      - name: "ğŸ›¡ï¸ Security audit (npm audit)"
        working-directory: ./backend
        run: npm run security:audit

      - name: "ğŸ”’ Run custom security validation"
        working-directory: ./backend
        run: node scripts/validate-security.js

      - name: "ğŸ›¡ï¸ Test integrity validation"
        run: |
          echo "ğŸ›¡ï¸ Running test integrity validation..."
          if [ -f "./scripts/validate-test-integrity.sh" ]; then
            ./scripts/validate-test-integrity.sh
          else
            echo "âš ï¸ Test integrity script not found - skipping"
          fi

      - name: "ğŸ” Enhanced Security Audit (20-User Prototype)"
        id: security-audit
        run: |
          echo "ğŸ” Running comprehensive security audit..."
          if ./scripts/security-audit.sh; then
            echo "âœ… Security audit passed"
            echo "passed=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ Security audit failed - see details above"
            echo "passed=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: "ğŸ“Š Security results summary (reporting only)"
        id: security-results
        if: always()
        run: |
          echo "Security analysis completed"
          echo "passed=true" >> $GITHUB_OUTPUT

  # Job 1B: Unit Tests (Parallel with Integration Tests)
  unit-tests:
    name: "ğŸ§ª Unit Tests"
    runs-on: self-hosted
    needs: prepare-workspace
    timeout-minutes: 4
    outputs:
      tests-passed: ${{ steps.test-results.outputs.passed }}
      coverage-percent: ${{ steps.test-results.outputs.coverage }}

    steps:
      - name: "ğŸ“¥ Copy shared workspace from local storage"
        run: |
          SHARED_WORKSPACE="/tmp/runner-cache/workspace/${{ github.run_id }}"
          echo "ğŸ“¦ Copying workspace from shared location: $SHARED_WORKSPACE"

          if [ ! -d "$SHARED_WORKSPACE" ]; then
            echo "âŒ CRITICAL: Shared workspace not found at $SHARED_WORKSPACE"
            echo "This job depends on the prepare-workspace job completing successfully"
            exit 1
          fi

          echo "ğŸ“‹ Copying workspace files..."
          rsync -av "$SHARED_WORKSPACE/" .

          echo "âœ… Workspace copied from shared location"

      - name: "âš¡ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: "ğŸ“¦ Restore backend dependencies from local cache"
        id: backend-cache-restore
        run: |
          if [ -d "/tmp/runner-cache/backend-node_modules/node_modules" ]; then
            echo "âœ… Restoring backend node_modules from local cache..."
            cp -r /tmp/runner-cache/backend-node_modules/node_modules ./backend/
            echo "cache-hit=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ CRITICAL: Backend cache missing - should have been prepared by prepare-workspace job"
            exit 1
          fi

      - name: "ğŸ“¦ Restore frontend dependencies from local cache"
        id: frontend-cache-restore
        run: |
          if [ -d "/tmp/runner-cache/frontend-node_modules/node_modules" ]; then
            echo "âœ… Restoring frontend node_modules from local cache..."
            cp -r /tmp/runner-cache/frontend-node_modules/node_modules ./frontend/
            echo "cache-hit=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ CRITICAL: Frontend cache missing - should have been prepared by prepare-workspace job"
            exit 1
          fi

      - name: "ğŸ³ Start isolated test services"
        run: |
          # Use unique project name and ports to avoid conflicts with E2E tests
          export COMPOSE_PROJECT_NAME="loyalty-unit-tests"
          export POSTGRES_PORT="5435"
          export REDIS_PORT="6380"
          
          # Start test services with isolated configuration
          echo "ğŸš€ Starting isolated test services on custom ports..."
          
          # Create temporary compose file for unit tests with isolated ports
          cat > docker-compose.unit-test.yml << 'EOF'
          version: '3.8'
          services:
            postgres:
              image: postgres:15-alpine
              container_name: loyalty_postgres_unit
              environment:
                POSTGRES_USER: loyalty
                POSTGRES_PASSWORD: loyalty_password
                POSTGRES_DB: loyalty_db
              ports:
                - "5435:5432"
              volumes:
                - loyalty_postgres_unit_data:/var/lib/postgresql/data
              healthcheck:
                test: ["CMD-SHELL", "pg_isready -U loyalty -d loyalty_db"]
                interval: 5s
                timeout: 5s
                retries: 5
            
            redis:
              image: redis:7-alpine
              container_name: loyalty_redis_unit
              ports:
                - "6380:6379"
              volumes:
                - loyalty_redis_unit_data:/data
              healthcheck:
                test: ["CMD", "redis-cli", "ping"]
                interval: 5s
                timeout: 3s
                retries: 5
          
          volumes:
            loyalty_postgres_unit_data:
            loyalty_redis_unit_data:
          EOF
          
          # Start isolated test services
          docker compose -f docker-compose.unit-test.yml up -d
          
          # Wait for services to be ready with health checks
          echo "â³ Waiting for isolated test services to be ready..."
          timeout 60 bash -c 'until docker compose -f docker-compose.unit-test.yml exec -T postgres pg_isready -U loyalty -d loyalty_db; do echo "Waiting for isolated postgres..."; sleep 2; done'
          timeout 30 bash -c 'until docker compose -f docker-compose.unit-test.yml exec -T redis redis-cli ping | grep -q PONG; do echo "Waiting for isolated redis..."; sleep 2; done'
          
          # Configure isolated test database
          echo "ğŸ—„ï¸ Setting up isolated test database..."
          docker exec loyalty_postgres_unit psql -U loyalty -d postgres -c "DROP DATABASE IF EXISTS loyalty_test_db;" || true
          docker exec loyalty_postgres_unit psql -U loyalty -d postgres -c "DROP USER IF EXISTS loyalty_test;" || true  
          docker exec loyalty_postgres_unit psql -U loyalty -d postgres -c "CREATE USER loyalty_test WITH PASSWORD 'test_password';" || true
          docker exec loyalty_postgres_unit psql -U loyalty -d postgres -c "CREATE DATABASE loyalty_test_db OWNER loyalty_test;" || true
          docker exec loyalty_postgres_unit psql -U loyalty -d postgres -c "GRANT ALL PRIVILEGES ON DATABASE loyalty_test_db TO loyalty_test;" || true
          
          # Enable UUID extension in isolated test database
          docker exec loyalty_postgres_unit psql -U loyalty_test -d loyalty_test_db -c "CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\";" || true
          
          echo "âœ… Isolated test services are ready on ports 5435 (postgres) and 6380 (redis)"
      
      - name: "ğŸ”§ Setup isolated test environment"
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://loyalty_test:test_password@localhost:5435/loyalty_test_db
          REDIS_URL: redis://localhost:6380
          NODE_ENV: test
          JWT_SECRET: test-jwt-secret-for-testing-only-must-be-64-chars-minimum-xxxxxx
          JWT_REFRESH_SECRET: test-refresh-secret-for-testing-only-must-be-64-chars-minimum-xx
          SESSION_SECRET: test-session-secret-for-testing-only-min-32-chars
        run: |
          # Generate Prisma client for tests
          npm run db:generate
          
          # Validate Prisma client was generated successfully
          if [ ! -d "src/generated/prisma" ]; then
            echo "âŒ Prisma client generation failed - directory not found"
            exit 1
          fi
          
          if [ ! -f "src/generated/prisma/index.js" ]; then
            echo "âŒ Prisma client generation failed - index.js not found"
            exit 1
          fi
          
          echo "âœ… Prisma client validated successfully"
          
          # Run database migrations for test DB
          npm run db:migrate:deploy
      
      - name: "ğŸ§ª Run unit tests (isolated)"
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://loyalty_test:test_password@localhost:5435/loyalty_test_db
          REDIS_URL: redis://localhost:6380
          NODE_ENV: test
          JWT_SECRET: test-jwt-secret-for-testing-only-must-be-64-chars-minimum-xxxxxx
          JWT_REFRESH_SECRET: test-refresh-secret-for-testing-only-must-be-64-chars-minimum-xx
          SESSION_SECRET: test-session-secret-for-testing-only-min-32-chars
        run: npm run test:unit -- --coverage --passWithNoTests

      - name: "ğŸ“Š Save coverage reports to local storage"
        if: always()
        run: |
          COVERAGE_DIR="/tmp/runner-cache/reports/coverage/${{ github.run_id }}"
          mkdir -p "$COVERAGE_DIR"

          if [ -d "backend/coverage" ]; then
            echo "ğŸ“‹ Copying coverage reports to: $COVERAGE_DIR"
            cp -r backend/coverage/* "$COVERAGE_DIR/" || echo "âš ï¸ No coverage files to copy"
            echo "âœ… Coverage reports saved locally"
          else
            echo "âš ï¸ No coverage directory found"
          fi
      
      - name: "ğŸ“ˆ Test results summary (reporting only)"
        id: test-results
        run: |
          echo "Unit and integration tests completed"
          # Extract coverage percentage if available
          if [ -f backend/coverage/lcov.info ]; then
            COVERAGE=$(grep -o "LF:[0-9]*" backend/coverage/lcov.info | head -1 | cut -d: -f2 || echo "0")
            echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          else
            echo "coverage=0" >> $GITHUB_OUTPUT
          fi
          echo "passed=true" >> $GITHUB_OUTPUT
      
      - name: "ğŸ§¹ Cleanup isolated test environment"
        if: always()
        run: |
          echo "ğŸ§¹ Cleaning up isolated unit test services..."
          docker compose -f docker-compose.unit-test.yml down -v --remove-orphans || true
          docker system prune -f --volumes || true
          rm -f docker-compose.unit-test.yml || true
          echo "âœ… Isolated unit test environment cleaned up"

  # Job 1C: Integration Tests (Parallel with Unit Tests)
  integration-tests:
    name: "ğŸ”— Integration Tests"
    runs-on: self-hosted
    needs: prepare-workspace
    timeout-minutes: 5
    outputs:
      tests-passed: ${{ steps.test-results.outputs.passed }}

    steps:
      - name: "ğŸ“¥ Copy shared workspace from local storage"
        run: |
          SHARED_WORKSPACE="/tmp/runner-cache/workspace/${{ github.run_id }}"
          echo "ğŸ“¦ Copying workspace from shared location: $SHARED_WORKSPACE"

          if [ ! -d "$SHARED_WORKSPACE" ]; then
            echo "âŒ CRITICAL: Shared workspace not found at $SHARED_WORKSPACE"
            echo "This job depends on the prepare-workspace job completing successfully"
            exit 1
          fi

          echo "ğŸ“‹ Copying workspace files..."
          rsync -av "$SHARED_WORKSPACE/" .

          echo "âœ… Workspace copied from shared location"

      - name: "âš¡ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: "ğŸ“¦ Restore backend dependencies from local cache"
        id: backend-cache-restore
        run: |
          if [ -d "/tmp/runner-cache/backend-node_modules/node_modules" ]; then
            echo "âœ… Restoring backend node_modules from local cache..."
            cp -r /tmp/runner-cache/backend-node_modules/node_modules ./backend/
            echo "cache-hit=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ CRITICAL: Backend cache missing - should have been prepared by prepare-workspace job"
            exit 1
          fi

      - name: "ğŸ“¦ Restore frontend dependencies from local cache"
        id: frontend-cache-restore
        run: |
          if [ -d "/tmp/runner-cache/frontend-node_modules/node_modules" ]; then
            echo "âœ… Restoring frontend node_modules from local cache..."
            cp -r /tmp/runner-cache/frontend-node_modules/node_modules ./frontend/
            echo "cache-hit=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ CRITICAL: Frontend cache missing - should have been prepared by prepare-workspace job"
            exit 1
          fi

      - name: "ğŸ³ Start isolated test services"
        run: |
          # Use unique project name and ports to avoid conflicts with Unit and E2E tests
          export COMPOSE_PROJECT_NAME="loyalty-integration-tests"
          export POSTGRES_PORT="5437"
          export REDIS_PORT="6382"

          # Start test services with isolated configuration
          echo "ğŸš€ Starting isolated integration test services on custom ports..."

          # Create temporary compose file for integration tests with isolated ports
          cat > docker-compose.integration-test.yml << 'EOF'
          version: '3.8'
          services:
            postgres:
              image: postgres:15-alpine
              container_name: loyalty_postgres_integration
              environment:
                POSTGRES_USER: loyalty
                POSTGRES_PASSWORD: loyalty_password
                POSTGRES_DB: loyalty_db
              ports:
                - "5437:5432"
              volumes:
                - loyalty_postgres_integration_data:/var/lib/postgresql/data
              healthcheck:
                test: ["CMD-SHELL", "pg_isready -U loyalty -d loyalty_db"]
                interval: 5s
                timeout: 5s
                retries: 5

            redis:
              image: redis:7-alpine
              container_name: loyalty_redis_integration
              ports:
                - "6382:6379"
              volumes:
                - loyalty_redis_integration_data:/data
              healthcheck:
                test: ["CMD", "redis-cli", "ping"]
                interval: 5s
                timeout: 3s
                retries: 5

          volumes:
            loyalty_postgres_integration_data:
            loyalty_redis_integration_data:
          EOF

          # Start isolated test services
          docker compose -f docker-compose.integration-test.yml up -d

          # Wait for services to be ready with health checks
          echo "â³ Waiting for isolated integration test services to be ready..."
          timeout 60 bash -c 'until docker compose -f docker-compose.integration-test.yml exec -T postgres pg_isready -U loyalty -d loyalty_db; do echo "Waiting for isolated postgres..."; sleep 2; done'
          timeout 30 bash -c 'until docker compose -f docker-compose.integration-test.yml exec -T redis redis-cli ping | grep -q PONG; do echo "Waiting for isolated redis..."; sleep 2; done'

          # Configure isolated test database
          echo "ğŸ—„ï¸ Setting up isolated integration test database..."
          docker exec loyalty_postgres_integration psql -U loyalty -d postgres -c "DROP DATABASE IF EXISTS loyalty_integration_db;" || true
          docker exec loyalty_postgres_integration psql -U loyalty -d postgres -c "DROP USER IF EXISTS loyalty_integration;" || true
          docker exec loyalty_postgres_integration psql -U loyalty -d postgres -c "CREATE USER loyalty_integration WITH PASSWORD 'integration_password';" || true
          docker exec loyalty_postgres_integration psql -U loyalty -d postgres -c "CREATE DATABASE loyalty_integration_db OWNER loyalty_integration;" || true
          docker exec loyalty_postgres_integration psql -U loyalty -d postgres -c "GRANT ALL PRIVILEGES ON DATABASE loyalty_integration_db TO loyalty_integration;" || true

          # Enable UUID extension in isolated test database
          docker exec loyalty_postgres_integration psql -U loyalty_integration -d loyalty_integration_db -c "CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\";" || true

          echo "âœ… Isolated integration test services are ready on ports 5437 (postgres) and 6382 (redis)"

      - name: "ğŸ”§ Setup isolated integration test environment"
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://loyalty_integration:integration_password@localhost:5437/loyalty_integration_db
          REDIS_URL: redis://localhost:6382
          NODE_ENV: test
          JWT_SECRET: test-jwt-secret-for-testing-only-must-be-64-chars-minimum-xxxxxx
          JWT_REFRESH_SECRET: test-refresh-secret-for-testing-only-must-be-64-chars-minimum-xx
          SESSION_SECRET: test-session-secret-for-testing-only-min-32-chars
        run: |
          # Generate Prisma client for tests
          npm run db:generate

          # Validate Prisma client was generated successfully
          if [ ! -d "src/generated/prisma" ]; then
            echo "âŒ Prisma client generation failed - directory not found"
            exit 1
          fi

          if [ ! -f "src/generated/prisma/index.js" ]; then
            echo "âŒ Prisma client generation failed - index.js not found"
            exit 1
          fi

          echo "âœ… Prisma client validated successfully"

          # Run database migrations for integration test DB
          npm run db:migrate:deploy

      - name: "ğŸ”— Run integration tests (isolated)"
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://loyalty_integration:integration_password@localhost:5437/loyalty_integration_db
          REDIS_URL: redis://localhost:6382
          NODE_ENV: test
          JWT_SECRET: test-jwt-secret-for-testing-only-must-be-64-chars-minimum-xxxxxx
          JWT_REFRESH_SECRET: test-refresh-secret-for-testing-only-must-be-64-chars-minimum-xx
          SESSION_SECRET: test-session-secret-for-testing-only-min-32-chars
        run: npm run test:integration -- --passWithNoTests

      - name: "ğŸ§ª Run database schema tests (isolated)"
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://loyalty_integration:integration_password@localhost:5437/loyalty_integration_db
          NODE_ENV: test
        run: npm run test:db -- --passWithNoTests

      - name: "ğŸ” OAuth validation tests"
        run: |
          echo "ğŸ” Running OAuth validation tests..."
