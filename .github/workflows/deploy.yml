              attempt=$((attempt + 1))
              [ $attempt -lt $max_attempts ] && sleep 2
            done
            
            echo "âŒ $service health check failed after $max_attempts attempts"
            
            # Final diagnostic dump on failure
            echo "ðŸ”´ FAILURE DIAGNOSTICS:"
            echo "=== Container Status ==="
