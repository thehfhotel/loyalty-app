              driver: local
          EOF
          
          echo "âœ… E2E Docker Compose configuration created"
          
          # Use project-specific compose teardown to avoid stopping production containers
          echo "ğŸ§¹ Cleaning up any existing E2E containers and ports..."
          docker compose -p loyalty-e2e-tests -f docker-compose.e2e.ci.yml down -v --remove-orphans 2>/dev/null || true
          
          # Check for processes using E2E ports and kill them
          echo "ğŸ” Checking for processes using E2E ports..."
          for port in 3201 4202 5436 6381; do
            pid=$(lsof -ti:$port 2>/dev/null || true)
            if [ ! -z "$pid" ]; then
              echo "âš ï¸ Found process $pid using port $port, terminating..."
              kill -9 $pid 2>/dev/null || true
              sleep 1
            fi
          done
          
          # Verify ports are free
          echo "âœ… Port cleanup completed"
          netstat -tlnp | grep -E ":320[1-9]|:420[2-9]|:543[6-9]|:638[1-9]" || echo "No conflicting ports found"
          
          # Start containers and capture any startup failures
          if docker compose -f docker-compose.e2e.ci.yml up -d --build; then
            echo "âœ… Docker containers started successfully"
          else
            echo "âŒ Docker containers failed to start, capturing logs..."
            echo "ğŸ“„ Backend container logs:"
            docker logs loyalty_backend_e2e 2>&1 || echo "No backend logs available"
            echo "ğŸ“„ Frontend container logs:"
            docker logs loyalty_frontend_e2e 2>&1 || echo "No frontend logs available"
            echo "ğŸ“„ PostgreSQL container logs:"
            docker logs loyalty_postgres_e2e 2>&1 || echo "No postgres logs available"
            echo "ğŸ“„ Redis container logs:"
            docker logs loyalty_redis_e2e 2>&1 || echo "No redis logs available"
            echo "ğŸ“Š Container status:"
            docker compose -f docker-compose.e2e.ci.yml ps
            exit 1
          fi
          
          # Wait for application to be ready
          echo "â³ Waiting for isolated application to be ready..."
          
          # Wait for backend with simplified retry logic 
          echo "ğŸ” Waiting for backend to be ready..."
          BACKEND_READY=false
          for i in {1..60}; do
            echo "Attempt $i/60: Testing backend connection..."
            if curl -s http://localhost:4202/api/health >/dev/null 2>&1; then
              echo "âœ… Backend is responding!"
              BACKEND_READY=true
              break
            fi
            echo "Backend not ready yet, waiting 5 seconds..."
            sleep 5
          done
          
          if [ "$BACKEND_READY" = false ]; then
            echo "âŒ Backend failed to become ready after 5 minutes (60 attempts)"
            echo "ğŸ” Final connection test:"
            curl -v http://localhost:4202/api/health || echo "Final curl test failed"
            echo "ğŸ“„ Backend container logs:"
            docker logs loyalty_backend_e2e 2>&1 || echo "No backend logs available"
            echo "ğŸ“Š Container status:"
            docker compose -f docker-compose.e2e.ci.yml ps
            echo "ğŸŒ Port connectivity test:"
            netstat -tlnp | grep :4202 || echo "Port 4202 not found in netstat"
            exit 1
          fi
          
          # Wait for frontend with simplified retry logic
          echo "ğŸ” Waiting for frontend to be ready..."
          FRONTEND_READY=false
          for i in {1..40}; do
            echo "Attempt $i/40: Testing frontend connection..."
            if curl -s http://localhost:3201 >/dev/null 2>&1; then
              echo "âœ… Frontend is responding!"
              FRONTEND_READY=true
              break
            fi
            echo "Frontend not ready yet, waiting 3 seconds..."
            sleep 3
          done
          
          if [ "$FRONTEND_READY" = false ]; then
            echo "âŒ Frontend failed to become ready after 2 minutes (40 attempts)"
            echo "ğŸ” Final frontend connection test:"
            curl -v http://localhost:3201 || echo "Final frontend curl test failed"
            echo "ğŸ“„ Frontend container logs:"
            docker logs loyalty_frontend_e2e 2>&1 || echo "No frontend logs available"
            echo "ğŸ“Š Container status:"
            docker compose -f docker-compose.e2e.ci.yml ps
            echo "ğŸŒ Frontend port connectivity test:"
            netstat -tlnp | grep :3201 || echo "Port 3201 not found in netstat"
            exit 1
          fi
          
          echo "âœ… Isolated application stack is ready for E2E testing"
          echo "ğŸŒ Backend: http://localhost:4202/api/health"
          echo "ğŸŒ Frontend: http://localhost:3201"

          # Network diagnostics: Check what interfaces backend is listening on
          echo ""
          echo "ğŸ” Network Diagnostics:"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

          echo "ğŸ“¡ Port 4202 listening status (host network):"
          ss -tlnp | grep :4202 || netstat -tlnp | grep :4202 || echo "âš ï¸ Port 4202 not found in host network"

          echo ""
          echo "ğŸ³ Backend container network info:"
          docker exec loyalty_backend_e2e sh -c 'echo "Inside container - listening ports:" && netstat -tlnp 2>/dev/null || ss -tlnp' | grep -E "4202|State" || echo "âš ï¸ Could not get container network info"

          echo ""
          echo "ğŸŒ Testing connectivity from different contexts:"
          echo "  Host curl to localhost:4202:"
          curl -s -o /dev/null -w "    Status: %{http_code}, Time: %{time_total}s\n" http://localhost:4202/api/health || echo "    âŒ Failed"

          echo "  Host curl to 127.0.0.1:4202:"
          curl -s -o /dev/null -w "    Status: %{http_code}, Time: %{time_total}s\n" http://127.0.0.1:4202/api/health || echo "    âŒ Failed"

          echo "  Host curl to 0.0.0.0:4202:"
          curl -s -o /dev/null -w "    Status: %{http_code}, Time: %{time_total}s\n" http://0.0.0.0:4202/api/health || echo "    âŒ Failed"

          echo ""
          echo "ğŸ”§ Backend container inspection:"
          echo "  Container IP (if bridged):"
          docker inspect loyalty_backend_e2e --format='    {{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' || echo "    N/A (host network mode)"

          echo "  Network mode:"
          docker inspect loyalty_backend_e2e --format='    {{.HostConfig.NetworkMode}}'

          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""

      - name: "ğŸ­ Execute Playwright E2E test suite against isolated stack"
        id: run-e2e-tests
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://loyalty:loyalty_password@localhost:5436/loyalty_db
          REDIS_URL: redis://localhost:6381
