      - name: "ðŸ’¬ Comment coverage on PR"
        if: github.event_name == 'pull_request' && steps.test-results.outputs.passed == 'true'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: >-
            const fs = require('fs');

            const coveragePath = 'backend/coverage/coverage-summary.json';

            if (!fs.existsSync(coveragePath)) {
              console.log('No coverage file found, skipping PR comment');
              return;
            }

            const coverageData = JSON.parse(fs.readFileSync(coveragePath, 'utf8'));

            const total = coverageData.total;

            const commentLines = [
              '## ðŸ“Š Test Coverage Report',
              '',
              '| Metric | Covered | Total | Percentage |',
              '|--------|---------|-------|------------|',
              `| **Lines** | ${total.lines.covered} | ${total.lines.total} | ${total.lines.pct}% |`,
              `| **Statements** | ${total.statements.covered} | ${total.statements.total} | ${total.statements.pct}% |`,
              `| **Functions** | ${total.functions.covered} | ${total.functions.total} | ${total.functions.pct}% |`,
              `| **Branches** | ${total.branches.covered} | ${total.branches.total} | ${total.branches.pct}% |`,
              '',
              `| **Commit** | ${context.sha.substring(0, 7)} |`,
              '',
              '### ðŸ“¥ Artifacts',
              `Full coverage reports (HTML, LCOV, JSON) are available in the [workflow artifacts](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}).`,
              '',
              '---',
              '*Generated by GitHub Actions - Coverage Report*'
            ];

            const comment = commentLines.join('\n');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Test Coverage Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

      - name: "ðŸ§¹ Cleanup isolated test environment"
