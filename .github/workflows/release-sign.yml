name: Sign Release Artifacts

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  sign-and-upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.0.0
        with:
          node-version: '20'

      - name: Create source archive
        run: git archive -o loyalty-app-source.tar.gz HEAD

      - name: Install cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Sign archive with keyless signing
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: cosign sign-blob --yes loyalty-app-source.tar.gz > loyalty-app-source.tar.gz.sig

      - name: Upload signed assets to release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          files: |
            loyalty-app-source.tar.gz
            loyalty-app-source.tar.gz.sig
